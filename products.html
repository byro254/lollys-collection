<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolly's Collection: Products</title>
     <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* --- Dark Pink & White Color Theme --- */
        :root { 
            --color-bg-light: #FFFFFF; /* Pure White background */
            --color-bg-page: #F4F4F9; /* Light gray page background */
            --color-pink-dark: #C2185B; /* A rich, dark pink for headings/primary actions */
            --color-pink-accent: #E91E63; /* A brighter pink accent */
            --color-text-dark: #333333; /* Dark gray for main text */
            --color-text-subtle: #757575; /* Lighter gray for secondary text */
            --color-border-light: #F0F0F0; 
            --color-border-medium: #E0E0E0;
            --color-shadow: rgba(0,0,0,0.08);

            /* Status Colors */
            --color-danger: #dc3545;

            /* Typography */
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
        }

        /* --- Global Reset & Base Styles --- */
        body { 
            margin: 0; 
            font-family: var(--font-body); 
            background-color: var(--color-bg-page); 
            color: var(--color-text-dark); 
            line-height: 1.6; 
        }
        h2 { font-family: var(--font-heading); }
        a { text-decoration: none; color: var(--color-pink-accent); transition: color 0.3s; }
        a:hover { color: var(--color-pink-dark); }
        
        /* --- A. Add Focus Styles for Keyboard Navigation --- */
        .product-card, #close-modal, .add-to-cart-btn {
            outline: none; /* Removed default outline, replaced below */
        }
        .product-card:focus, 
        .main-nav a:focus,
        #close-modal:focus,
        .add-to-cart-btn:focus,
        .quantity-controls input:focus,
        #search-input:focus {
            outline: 2px solid var(--color-pink-accent); 
            outline-offset: 3px;
        }

        /* --- Header & Navigation (UPDATED) --- */
        .header { 
            background-color:lightpink; 
            padding: 20px 5%; 
            box-shadow: 0 2px 10px var(--color-shadow); 
            display: flex; 
            flex-direction: row; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 50; 
        }
        .logo { 
            font-family: var(--font-heading); 
            font-size: 1rem; 
            font-weight: 700; 
            color: var(--color-pink-dark); 
            margin-bottom: 0; 
        }
        /* Icon Navigation Styles */
        .main-nav { 
            display: flex; 
            flex-wrap: nowrap; 
            gap: 1rem; 
            align-items: center;
        }
        .main-nav a { 
            font-size: 1.5rem; 
            color: var(--color-pink-dark);
            padding: 5px;
            display: flex;
            align-items: center;
        }
        .main-nav a[href="/products"] { 
            color: var(--color-pink-accent); 
        }
        #cart-count {
            font-size: 0.7rem; 
            font-weight: 700;
            background-color: var(--color-pink-accent);
            color: white;
            border-radius: 50%;
            padding: 2px 5px;
            line-height: 1;
            position: relative;
            top: -10px;
            left: -5px;
            min-width: 15px; 
            text-align: center;
        }
        .main-nav a[href="/cart"] {
            position: relative;
        }
        
        /* --- NEW Search Bar Styles --- */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-left: 1rem;
        }
        #search-input {
            width: 0; /* Initially hidden */
            opacity: 0;
            transition: width 0.3s ease, opacity 0.3s ease;
            padding: 5px 10px;
            border: 1px solid var(--color-border-medium);
            border-radius: 20px;
            font-size: 1rem;
            box-sizing: border-box;
            height: 35px;
            margin-right: 5px;
        }
        #search-input.active {
            width: 200px; 
            opacity: 1;
            padding-left: 15px;
            margin-right: 10px;
        }
        #search-icon {
            cursor: pointer;
            font-size: 1.5rem; 
            color: var(--color-pink-dark);
        }
        /* --- Product Section Layout --- */
        .page-section { 
            padding: 40px 5%; 
            min-height: 70vh; 
            max-width: 1200px;
            margin: 0 auto;
        }
        .main-content-layout {
            text-align: center; 
        }
        .page-section h2 { 
            font-size: 2.5rem; 
            margin-bottom: 30px; 
            color: var(--color-pink-dark);
            text-align: center;
        }
        
        /* --- NEW Category Section Header --- */
        .category-header {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--color-pink-dark);
            margin-top: 40px;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--color-pink-accent);
            padding-bottom: 5px;
            text-align: left;
            grid-column: 1 / -1; /* Spans the full width of the grid container */
        }
        
        /* --- Product Grid --- */
        .product-grid { 
            display: grid; 
            /* ðŸš¨ FIX: Make cards very small */
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px; 
            padding: 1rem 0; 
        }
        .product-card { 
            background-color: var(--color-bg-light); 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); 
            overflow: hidden; 
            text-align: center; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
            cursor: pointer;
            border: 1px solid var(--color-border-light);
            /* Ensure cards are compact */
            height: 250px; 
        }
        .product-card:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }
        .product-image { 
            width: 100%; 
            /* ðŸš¨ FIX: Smaller image height */
            height: 120px; 
            object-fit: cover; 
            display: block; 
        }
        .product-details { padding: 8px; } 
        .product-name { 
            font-size: 0.9rem; /* Smaller font */
            font-weight: 600; 
            color: var(--color-text-dark);
            margin-bottom: 3px; 
            line-height: 1.2; 
            height: 2.4em; /* Allows two lines */
            overflow: hidden;
        } 
        .product-price { 
            color: var(--color-pink-accent); 
            font-size: 1.1rem; /* Slightly smaller price */
            font-weight: 700; 
            margin-top: 5px;
            display: block;
        }
        .product-details small {
            color: var(--color-text-subtle);
            font-size: 0.75rem; /* Smaller category text */
        }

        /* --- Modal Styling (REDUCED SIZE/PADDING) --- */
        .modal { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.7); 
            display: flex; 
            opacity: 0;
            visibility: hidden;
            justify-content: center; 
            align-items: center; 
            z-index: 1000;
            padding: 10px; 
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal.is-open { 
            opacity: 1;
            visibility: visible;
        }
        #modal-content { 
            background-color: white; 
            padding: 20px; 
            border-radius: 12px; 
            max-width: 700px; 
            width: 90%; 
            max-height: 90vh; 
            overflow-y: auto; 
            position: relative; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: scale(0.95);
            transition: transform 0.3s ease-out;
        }
        .modal.is-open #modal-content {
            transform: scale(1);
        }
        #close-modal {
            position: absolute; 
            top: 10px; 
            right: 15px; 
            font-size: 1.8rem !important; 
        }

        #modal-body { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            text-align: left; 
        }
        /* Modal Product Info (Reduced text size) */
        #modal-body h3 { 
            font-family: var(--font-heading); 
            font-size: 2rem; 
            color: var(--color-pink-dark); 
            margin-bottom: 5px; 
        }
        #modal-body .product-price-large {
            font-size: 1.4rem; 
            color: var(--color-pink-accent); 
            margin-bottom: 10px; 
            display: block;
        }
        
        #modal-body .product-image-modal { 
            max-height: 300px; 
        }
        .modal-image-col {
            flex: 1; 
            min-width: 200px; 
        }
        .modal-details-col {
            flex: 2;
        }

        .add-to-cart-btn {
            background-color: var(--color-pink-dark); 
            color: white; 
            padding: 12px 20px; 
            border-radius: 8px; 
            font-size: 1rem; 
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-to-cart-btn:hover {
            background-color: var(--color-pink-accent);
        }

        /* Access Required Modal Specific Styles */
        #access-required-modal .modal-content {
            max-width: 450px;
            text-align: center;
        }
        #access-required-modal .modal-content h3 {
            font-size: 1.8rem;
            color: var(--color-danger);
            margin-top: 10px;
        }
        #access-required-modal .modal-content button {
            background-color: var(--color-pink-accent);
            padding: 10px 20px;
            margin-top: 15px;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        /* Content Blurring/Disabling */
        .gated-content {
            transition: filter 0.3s, opacity 0.3s;
        }
        .gated-content.disabled {
            filter: blur(50px);
            pointer-events: none;
            opacity: 0.7;
        }

        /* --- Media Query for Tablet/Desktop (Header/Modal) --- */
        @media (min-width: 768px) {
            .header {
                padding: 0.8rem 8%; 
            }
            .logo { font-size: 2.2rem; }
            .main-nav { gap: 1.5rem; } 
            .main-nav a { font-size: 1.7rem; } 
            
            #search-input.active {
                width: 250px; 
            }
            
            .page-section { padding: 60px 8%; }

            .product-grid { 
                /* ðŸš¨ FIX: Max size grid for desktop */
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
                gap: 20px; 
            }
            /* ðŸš¨ FIX: Taller card and image for desktop visibility */
            .product-card { height: 320px; }
            .product-image { height: 180px; }
            
            #modal-body { 
                flex-direction: row; 
                gap: 25px; 
            }
            .modal-image-col { min-width: 250px; }
            .modal-details-col { flex: 2; } 

            .product-details { padding: 15px; } 
            .product-name { font-size: 1.15rem; height: 3em; } 
            .product-price { font-size: 1.4rem; } 
        }

        /* --- Media Query for Desktop (Single-Column Layout) --- */
        @media (min-width: 992px) { 
            .page-section { 
                max-width: 1400px;
            }
            .main-content-layout {
                display: block;
                text-align: left; 
            }
            .main-content-area h1 {
                text-align: left; 
                margin-top: 0; 
            }
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            }
        }
    </style>
</head>
<body>
    
    <header class="header gated-content disabled"> 
        <a href="/" class="logo">Lolly's collection</a>
        <nav class="main-nav">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search products..." title="Search for products">
                <i class="fa-solid fa-search" id="search-icon" aria-label="Search for products"></i>
            </div>
            
            <a href="/" aria-label="Home"><i class="fa-solid fa-house"></i></a>
            <a href="/products" aria-label="Products"><i class="fa-solid fa-tags"></i></a>
            <a href="/cart" aria-label="Cart"><i class="fa-solid fa-shopping-cart"></i><span id="cart-count">0</span></a>
            
        </nav>
    </header>

    <section id="products-section" class="page-section gated-content disabled"> 
        <div class="main-content-layout">
            
            <div class="main-content-area">
                <h1 id="current-title">Choose your favorite</h1>
                <div id="product-category-list">
                    <p style="text-align: center; grid-column: 1 / -1; color: var(--color-text-subtle);">Loading products...</p>
                </div>
            </div>
        </div>
    </section>
    
    <div id="product-modal" class="modal">
        <div id="modal-content">
            
            <button id="close-modal" aria-label="Close Product Details">&times;</button>
            
            <div id="modal-body">
            </div>
            
        </div>
    </div>
    
    <div id="access-required-modal" class="modal">
        <div class="modal-content">
            <i class="fa-solid fa-user-lock" style="font-size: 3rem; color: var(--color-pink-dark); margin-bottom: 10px;"></i>
            <h3>Login Required</h3>
            <p style="color: var(--color-bg-light);">To shop and manage your cart, please log in or register.</p>
            <button onclick="redirectToAuthPage()">
                <i class="fa-solid fa-sign-in-alt"></i> Go to Login / Register
            </button>
        </div>
    </div>
    <div id="cart-alert" class="alert-box" role="alert" aria-live="polite"></div>
    
    <script>
        const CART_API_URL = '/api/cart'; 
        const PRODUCTS_API_URL = '/api/products';
        const AUTH_STATUS_API_URL = '/api/auth/status'; 
        let allProducts = []; 
        let isUserAuthenticated = false; 
        let lastFocusedElement = null;
        
        // --- Utility Functions ---
        
        function redirectToAuthPage() {
            window.location.href = '/auth'; 
        }

        /**
         * Checks auth status and immediately gates the page if unauthenticated.
         */
        async function checkAuthenticationStatus() {
            const header = document.querySelector('.header');
            const productSection = document.getElementById('products-section');
            const accessModal = document.getElementById('access-required-modal');

            try {
                const response = await fetch(AUTH_STATUS_API_URL);
                
                if (response.ok) {
                    isUserAuthenticated = true;
                    // Ensure content is enabled
                    header.classList.remove('disabled');
                    productSection.classList.remove('disabled');
                    accessModal.classList.remove('is-open'); 
                    document.body.style.overflow = 'auto'; 
                    return true;
                } else {
                    // Unauthenticated (401)
                    isUserAuthenticated = false;
                    
                    // Disable and blur content
                    header.classList.add('disabled');
                    productSection.classList.add('disabled');
                    
                    // Show modal
                    accessModal.classList.add('is-open');
                    document.body.style.overflow = 'hidden';
                    return false;
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
                isUserAuthenticated = false;
                
                // Treat network failure as unauthenticated access for security
                header.classList.add('disabled');
                productSection.classList.add('disabled');
                accessModal.classList.add('is-open');
                document.body.style.overflow = 'hidden';
                return false;
            }
        }
        
        async function updateCartCount() {
            if (!isUserAuthenticated) {
                document.getElementById('cart-count').textContent = '0';
                return 0;
            }
            try {
                const response = await fetch(CART_API_URL);
                if (!response.ok) throw new Error('Failed to fetch cart.');
                const cart = await response.json();
                document.getElementById('cart-count').textContent = cart.length;
                return cart.length;
            } catch (error) {
                console.error('Error updating cart count:', error);
                document.getElementById('cart-count').textContent = '0';
                return 0;
            }
        }

        function showCartAlert(message, isError = false) {
            const alertBox = document.getElementById('cart-alert');
            alertBox.textContent = message;
            alertBox.className = isError ? 'alert-box show error' : 'alert-box show';
            setTimeout(() => {
                alertBox.classList.remove('show');
                alertBox.classList.remove('error');
            }, 3000);
        }


        // --- 2. Add to Cart Logic (POST to API) ---
        async function addToCart(product, quantity) {
            if (!isUserAuthenticated) {
                showCartAlert('Login required to add to cart.', true);
                document.getElementById('access-required-modal').classList.add('is-open');
                return;
            }
            
            const quantityToAdd = parseInt(quantity, 10);
            const addToCartButton = document.getElementById(`add-to-cart-${product.id}`);
            if (addToCartButton) addToCartButton.disabled = true;

            try {
                const response = await fetch(CART_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        productId: product.id,
                        quantity: quantityToAdd
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showCartAlert(result.message || `Added ${quantityToAdd} x ${product.name} to Cart!`);
                    updateCartCount();
                    closeModal(); 
                } else if (response.status === 401) {
                    isUserAuthenticated = false;
                    checkAuthenticationStatus(); 
                    showCartAlert('Session expired. Please log in again.', true);
                } else {
                    showCartAlert(result.message || 'Error updating cart.', true);
                }

            } catch (error) {
                console.error('API Error:', error);
                showCartAlert('Failed to connect to cart service.', true);
            } finally {
                if (addToCartButton) addToCartButton.disabled = false;
            }
        }

        // --- 3. Fetch Products (GET from API) & Store Globally ---
        async function fetchProducts() {
            const productListContainer = document.getElementById('product-category-list');
            productListContainer.innerHTML = ''; 
            try {
                const response = await fetch(PRODUCTS_API_URL); 
                if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                
                const rawProducts = await response.json();

                if (rawProducts.length === 0) {
                    productListContainer.innerHTML = '<p style="text-align: center; grid-column: 1 / -1; color: var(--color-text-subtle);">No products available at the moment.</p>';
                    return;
                }
                
                allProducts = rawProducts.map(product => ({
                    id: product.id,
                    name: product.name,
                    price: parseFloat(product.price), 
                    category: product.category, // Ensure category is available
                    description: product.description,
                    imageUrl: product.image_url || 'https://placehold.co/400x300/C2185B/FFFFFF?text=Lollys',
                    stock: product.stock_quantity !== undefined ? parseInt(product.stock_quantity) : (product.stock !== undefined ? parseInt(product.stock) : 10),
                }));

                // Render all products initially, grouped by category
                renderProducts(allProducts);

            } catch (error) {
                console.error('Error fetching products:', error);
                productListContainer.innerHTML = `<p style="text-align: center; color: var(--color-danger); grid-column: 1 / -1;">Failed to load products. Check backend API status.</p>`;
            }
        }

        /**
         * Groups products by category and renders them in separate sections.
         * @param {Array} productsToRender The list of products to display.
         */
        function renderProducts(productsToRender) {
            const container = document.getElementById('product-category-list');
            container.innerHTML = '';
            
            if (productsToRender.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--color-text-subtle);">No products match your current search.</p>';
                return;
            }
            
            // 1. Group products by category
            const groupedProducts = productsToRender.reduce((acc, product) => {
                const category = product.category || 'Uncategorized';
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(product);
                return acc;
            }, {});

            // 2. Render sections for each category
            for (const category in groupedProducts) {
                const section = document.createElement('div');
                section.innerHTML = `<h2 class="category-header">${category}</h2>`;
                
                const grid = document.createElement('div');
                grid.classList.add('product-grid');
                
                groupedProducts[category].forEach(product => {
                    const formattedPrice = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'KES', }).format(product.price);
                    
                    const card = document.createElement('div');
                    card.classList.add('product-card');
                    card.dataset.productId = product.id; 
                    card.setAttribute('tabindex', '0');
                    
                    card.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.name}" class="product-image" onerror="this.onerror=null;this.src='https://placehold.co/400x300/C2185B/FFFFFF?text=Lollys'">
                        <div class="product-details">
                            <p class="product-name">${product.name}</p>
                            <p class="product-price">${formattedPrice}</p>
                            <small>${product.category}</small>
                        </div>
                    `;
                    
                    const openDetails = () => showProductDetails(product);
                    card.addEventListener('click', openDetails);
                    card.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault(); 
                            openDetails();
                        }
                    });

                    grid.appendChild(card);
                });
                
                section.appendChild(grid);
                container.appendChild(section);
            }
        }

        // --- 5. Show Product Details in Modal (remains unchanged) ---
        function showProductDetails(product) {
            const productModal = document.getElementById('product-modal');
            const modalBody = document.getElementById('modal-body');

            lastFocusedElement = document.activeElement; 
            
            const formattedPrice = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'KES' }).format(product.price);
            
            const stock = parseInt(product.stock, 10);
            
            const stockStatus = stock > 0 ? 
                `<span class="stock-in" style="color: green;">In Stock (${stock} left)</span>` : 
                `<span class="stock-out" style="color: var(--color-danger);">Out of Stock</span>`;
            
            modalBody.innerHTML = `
                <div class="modal-image-col">
                    <img src="${product.imageUrl}" alt="${product.name}" class="product-image-modal" onerror="this.onerror=null;this.src='https://placehold.co/400x300/C2185B/FFFFFF?text=Lollys'">
                </div>

                <div class="modal-details-col">
                    <h3>${product.name}</h3>
                    <span class="product-price-large">${formattedPrice}</span>
                    
                    <h4>Description</h4>
                    <p class="product-description">${product.description || 'A stunning piece from Lolly\'s Collection.'}</p>
                    
                    <hr>

                    <p class="product-availability"><strong>Availability:</strong> ${stockStatus}</p>
                    
                    ${stock > 0 ? `
                        <div class="quantity-controls">
                            <label for="quantity-${product.id}">Quantity:</label>
                            <input 
                                type="number" 
                                id="quantity-${product.id}" 
                                value="1" 
                                min="1" 
                                max="${stock}"
                                onchange="this.value = Math.min(Math.max(1, parseInt(this.value || 1)), ${stock})"
                            >
                        </div>
                        <button 
                            class="add-to-cart-btn"
                            id="add-to-cart-${product.id}"
                        >
                            Add to Cart
                        </button>
                    ` : `
                        <button class="add-to-cart-btn" disabled>
                            Out of Stock
                        </button>
                    `}
                </div>
            `;

            if (stock > 0) {
                document.getElementById(`add-to-cart-${product.id}`).addEventListener('click', () => {
                    const quantity = document.getElementById(`quantity-${product.id}`).value;
                    addToCart(product, quantity);
                });
            }

            productModal.classList.add('is-open');
            document.getElementById('close-modal').focus();
        }

        // --- 6. Modal Close Handlers (remains unchanged) ---
        function closeModal() {
            const productModal = document.getElementById('product-modal');
            productModal.classList.remove('is-open');
            document.getElementById('modal-body').innerHTML = ''; 
            
            if (lastFocusedElement) {
                lastFocusedElement.focus();
                lastFocusedElement = null; 
            }
        }
        
        document.getElementById('close-modal').addEventListener('click', closeModal);
        document.getElementById('product-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('product-modal')) {
                closeModal();
            }
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('product-modal').classList.contains('is-open')) {
                closeModal();
            }
        });
        
        // --- 7. Search Logic (NEW) ---
        const searchInput = document.getElementById('search-input');
        const searchIcon = document.getElementById('search-icon');
        
        searchIcon.addEventListener('click', () => {
            // Toggle visibility of the search input
            if (searchInput.classList.contains('active')) {
                if (searchInput.value.trim() !== '') {
                    // If active and has text, perform search
                    performSearch();
                } else {
                    // If active and empty, hide it
                    searchInput.classList.remove('active');
                    searchInput.blur();
                    performSearch(); // Show all products
                }
            } else {
                // If inactive, show it and focus
                searchInput.classList.add('active');
                searchInput.focus();
            }
        });

        searchInput.addEventListener('input', performSearch);
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                performSearch();
            }
        });
        
        function performSearch() {
            const query = searchInput.value.trim().toLowerCase();
            
            if (query === '') {
                // If search is empty, show all products grouped by category
                renderProducts(allProducts);
                document.getElementById('current-title').textContent = 'Choose your favorite';
                return;
            }

            const filteredProducts = allProducts.filter(product => 
                product.name.toLowerCase().includes(query) ||
                product.description.toLowerCase().includes(query) ||
                product.category.toLowerCase().includes(query)
            );

            // Render search results (still grouped by category if possible)
            renderProducts(filteredProducts);
            document.getElementById('current-title').textContent = `Search Results for "${searchInput.value}"`;
        }
        
        // --- 8. Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuthenticationStatus(); 
            fetchProducts();
            updateCartCount();
            window.redirectToAuthPage = redirectToAuthPage;
        });
    </script>
</body>
</html>

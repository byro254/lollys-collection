<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolly's Collection: Contact Us</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root { 
            --color-bg-light: #FFFFFF;
            --color-bg-page: #F4F4F9;
            --color-pink-dark: #C2185B;
            --color-pink-accent: #E91E63;
            --color-pink-light: #F8BBD0; 
            --color-text-dark: #333333;
            --color-text-subtle: #757575;
            --color-shadow: rgba(0,0,0,0.08);

            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
            --color-success: #4CAF50;
            --color-error: #F44336;
        }

        body { 
            margin: 0; 
            font-family: var(--font-body); 
            background-color: var(--color-bg-page); 
            color: var(--color-text-dark); 
            line-height: 1.6; 
        }

        /* Header */
        .header { 
            background-color: lightpink; 
            padding: 1.2rem 5%; 
            box-shadow: 0 2px 10px var(--color-shadow); 
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; 
            position: sticky; 
            top: 0; 
            z-index: 50; 
        }
        .logo { 
            font-family: var(--font-heading); 
            font-size: 1.8rem; 
            font-weight: 700; 
            color: var(--color-pink-dark); 
            text-decoration: none; 
            margin-bottom: 12px; 
        }
        .main-nav { display: flex; flex-wrap: wrap; gap: 1.5rem; }
        .main-nav a { 
            text-decoration: none; 
            color: var(--color-text-dark); 
            font-weight: 500; 
            font-size: 0.95rem; 
        }
        .main-nav a[href="/contact"] { 
            font-weight: 600; 
            color: var(--color-pink-accent); 
        }

        /* Page Content */
        .page-content { 
            padding: 4rem 5%; 
            text-align: center; 
            max-width: 600px; 
            margin: 0 auto;
        }
        .page-content h2 { 
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--color-pink-dark);
            margin-bottom: 1.5rem;
        }

        /* Contact Form */
        .contact-form {
            background-color: var(--color-bg-light);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--color-shadow);
        }

        .contact-form input,
        .contact-form textarea { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #e0e0e0; 
            border-radius: 4px; 
            font-family: var(--font-body);
        }

        .contact-form input:focus, 
        .contact-form textarea:focus {
            border-color: var(--color-pink-accent);
            outline: none;
        }
        
        .contact-form input[readonly] {
            background-color: #f0f0f0; 
            color: var(--color-text-subtle);
            cursor: default;
        }

        .send-button { 
            background-color: var(--color-pink-dark);
            color: var(--color-bg-light);
            padding: 12px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1rem; 
            width: 100%; 
            font-weight: 600; 
            transition: background-color 0.3s;
        }

        /* Feedback Message Styling */
        #status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: 500;
            display: none;
        }
        .status-success {
            background-color: #e8f5e9;
            color: var(--color-success);
        }
        .status-error {
            background-color: #ffebee;
            color: var(--color-error);
        }

        /* Social Icons */
        .social-links {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .social-links h3 {
            font-size: 1.1rem;
            color: var(--color-text-dark);
            margin-bottom: 15px;
        }
        .social-links-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links-list a {
            font-size: 1.5rem;
            color: var(--color-pink-dark);
            text-decoration: none;
        }

        /* Removed all hover effects */
        .social-links-list a:hover,
        .send-button:hover,
        .main-nav a:hover {
            background: none !important;
            color: var(--color-pink-dark) !important;
            border: none !important;
            transform: none !important;
        }
        
        /* --- CHAT STYLES --- */
        .chat-icon-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-color: var(--color-pink-accent);
            color: var(--color-bg-light);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .chat-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        .chat-modal-content {
            position: fixed;
            bottom: 85px; 
            right: 20px;
            width: 90%;
            max-width: 350px;
            height: 450px;
            background-color: var(--color-bg-light);
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--color-pink-dark);
            color: var(--color-bg-light);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        #chat-header-status {
            display: flex;
            align-items: center;
        }
        #chat-status-icon {
            margin-right: 8px;
            font-size: 1.2em; 
        }

        .chat-close-btn {
            background: none;
            border: none;
            color: var(--color-bg-light);
            font-size: 1.2rem;
            cursor: pointer;
            line-height: 1;
        }

        .chat-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--color-bg-page);
        }

        .chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        
        .chat-input-area input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        .chat-input-area button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .chat-input-area button {
            background-color: var(--color-pink-accent);
            color: var(--color-bg-light);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* üö® UPDATED MESSAGE BUBBLES */
        .message {
            margin-bottom: 10px;
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 15px;
            word-wrap: break-word;
            font-size: 0.95rem;
            position: relative;
        }

        /* USER: Light Pink, Dark Text */
        .message.user {
            background-color: var(--color-pink-light); 
            color: var(--color-text-dark);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        /* BOT: White, Dark Text, Border */
        .message.bot {
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            margin-right: auto;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        /* ADMIN (AGENT): Dark Pink, White Text */
        .message.agent {
            background-color: var(--color-pink-dark);
            color: var(--color-bg-light);
            margin-right: auto;
            border: 1px solid var(--color-pink-dark);
            border-bottom-left-radius: 5px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        /* SYSTEM: Gray, Centered, Small */
        .message.system {
            background-color: #E0E0E0;
            color: #555;
            margin: 10px auto;
            text-align: center;
            font-size: 0.85rem;
            border-radius: 20px;
            padding: 4px 15px;
            width: fit-content;
            max-width: 90%;
            display: block; /* Overrides flex */
        }
        
        .bubble-icon {
            font-size: 1.1rem;
            margin-top: 3px; 
            flex-shrink: 0;
        }
        
        /* Adjust icon color based on context */
        .message.bot .bubble-icon { color: var(--color-pink-dark); }
        .message.agent .bubble-icon { color: white; }
        
        /* END CHAT STYLES */

        @media (min-width: 768px) {
            .header {
                flex-direction: row; 
                justify-content: space-between;
                padding: 1.2rem 8%;
            }
            .logo { font-size: 2.2rem; }
            .main-nav { gap: 2rem; }
            .page-content { padding: 6rem 8%; }
            .page-content h2 { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="/" class="logo">Lolly's Collection</a>
        <nav class="main-nav">
            <a href="/">Home</a>
            <a href="/products">Products</a>
            <a href="/cart">Cart (0)</a>
            <a href="/about">About Us</a>
            <a href="/contact">Contact Us</a>
        </nav>
    </header>

    <section class="page-content">
        <h2>Get in Touch</h2>
        <p style="margin-bottom: 30px; color: var(--color-text-subtle);">
            We're here to assist you with any questions about sizing, orders, or styling.
        </p>

       

        <form class="contact-form" id="contact-form">
            <input type="text" id="contact-name" placeholder="Your Name" required>
            <input type="email" id="contact-email" placeholder="Your Email" required>
            <textarea rows="5" id="contact-message" placeholder="Your Message" required></textarea>
            <button type="submit" class="send-button">Send Message</button>
            
            <div id="status-message" role="alert"></div>
        </form>

        <div class="social-links">
            <h3>Connect with us</h3>

            <div class="social-links-list">
                <a href="https://www.facebook.com/profile.php?id=100073395579351" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>

                <a href="https://wa.me/254742041208" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>

                <a href="https://twitter.com/Oyoo O Byron" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>

                <a href="https://discord.gg/lollyscollection" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>

                <a href="https://instagram.com/lollyscollection" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </section>

    <button class="chat-icon-button" id="chat-icon-button">
        <i class="fas fa-comments"></i>
    </button>

    <div class="chat-modal-overlay" id="chat-modal-overlay">
        <div class="chat-modal-content" id="chat-modal-content">
            <div class="chat-header">
                <div id="chat-header-status">
                    <i id="chat-status-icon" class="fas fa-robot"></i> 
                    <span id="chat-header-title">Lolly Bot Support</span>
                </div>
                <button class="chat-close-btn" id="chat-close-btn">&times;</button>
            </div>
            <div class="chat-body" id="chat-body">
                <!-- Initial message populated by JS -->
            </div>
            <form class="chat-input-area" id="chat-form">
                <input type="text" id="chat-input" placeholder="Type your message..." required>
                <button type="submit" id="chat-send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('contact-form');
        const nameInput = document.getElementById('contact-name');
        const emailInput = document.getElementById('contact-email');
        const messageInput = document.getElementById('contact-message');
        const statusMessage = document.getElementById('status-message');
        const sendButton = form.querySelector('.send-button');
        
        // --- CHAT ELEMENTS ---
        const chatIcon = document.getElementById('chat-icon-button');
        const chatOverlay = document.getElementById('chat-modal-overlay');
        const chatCloseBtn = document.getElementById('chat-close-btn');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatBody = document.getElementById('chat-body');
        const chatStatusIcon = document.getElementById('chat-status-icon');
        const chatHeaderTitle = document.getElementById('chat-header-title');

        // --- NEW CHAT STATE VARIABLES ---
        let chatSocket = null;
        let customerId = localStorage.getItem('chat_customer_id'); 
        
        // Global store for user profile
        let currentUserProfile = {};
        
        if (!customerId) {
            customerId = 'anon-' + Math.random().toString(36).substring(2, 9);
            localStorage.setItem('chat_customer_id', customerId);
        }
        
        // üö® STATE PERSISTENCE: Check if we were already connected to a live agent
        let isLiveAgentConnected = localStorage.getItem('chat_live_agent_active') === 'true';
        let isHandoffRequested = false;
        
        // Flag to track if bot is expecting a rating
        let awaitingRating = false;
        
        // Interval reference for heartbeat
        let statusInterval = null;

        // --- UTILITY FUNCTIONS ---
        
        function setChatHeaderStatus(isLive) {
            if (isLive) {
                chatStatusIcon.className = 'fas fa-user-circle'; 
                chatHeaderTitle.textContent = 'Live Agent Connected';
            } else {
                chatStatusIcon.className = 'fas fa-robot';
                chatHeaderTitle.textContent = 'Lolly Bot Support';
            }
        }

        async function fetchUserProfile() {
            try {
                const response = await fetch('/api/user/profile');
                
                if (response.ok) {
                    const user = await response.json();
                    
                    currentUserProfile = user;
                    
                    if (user.full_name) {
                        nameInput.value = user.full_name;
                        nameInput.readOnly = true;
                    }
                    if (user.email) {
                        emailInput.value = user.email;
                        emailInput.readOnly = true;
                    }
                    
                    if (user.id) {
                        customerId = String(user.id);
                        localStorage.setItem('chat_customer_id', customerId);
                    }
                } else {
                    console.log('User not logged in, using anonymous mode.');
                }
            } catch (error) {
                console.warn('Could not fetch user profile:', error);
            } finally {
                loadChatHistory();
            }
        }


        function displayStatus(message, isSuccess) {
            statusMessage.textContent = message;
            statusMessage.className = isSuccess ? 'status-success' : 'status-error';
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            sendButton.textContent = 'Sending...';
            sendButton.disabled = true;
            statusMessage.style.display = 'none';

            const formData = {
                name: nameInput.value, 
                email: emailInput.value,
                message: messageInput.value
            };

            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    displayStatus('‚úÖ Your message has been sent successfully! We will be in touch soon via email.', true);
                    if (!nameInput.readOnly) nameInput.value = '';
                    if (!emailInput.readOnly) emailInput.value = '';
                    messageInput.value = '';
                } else {
                    const errorMessage = result.message || 'Server error. Could not send message.';
                    displayStatus(`‚ùå Error: ${errorMessage}`, false);
                }
            } catch (error) {
                console.error('Network Error:', error);
                displayStatus('‚ùå A network error occurred. Please check your connection and try again.', false);
            } finally {
                sendButton.textContent = 'Send Message';
                sendButton.disabled = false;
            }
        });
        
        // --- CHAT FUNCTIONS ---

        function appendMessage(text, sender, isHumanAgent = false, saveToStorage = true) {
            const msgDiv = document.createElement('div');
            
            // Determine exact class based on sender and agent status
            let cssClass = 'user';
            let iconHtml = '';
            
            if (sender === 'system') {
                cssClass = 'system';
            } else if (sender === 'admin') {
                if (isHumanAgent) {
                    cssClass = 'agent';
                    iconHtml = `<i class="fas fa-headset bubble-icon"></i>`;
                } else {
                    cssClass = 'bot';
                    iconHtml = `<i class="fas fa-robot bubble-icon"></i>`;
                }
            }

            msgDiv.classList.add('message', cssClass);
            
            // Render content
            if (iconHtml) {
                msgDiv.innerHTML = `${iconHtml}<span>${text}</span>`;
            } else {
                msgDiv.textContent = text;
            }

            chatBody.appendChild(msgDiv);
            chatBody.scrollTop = chatBody.scrollHeight;

            if (saveToStorage) {
                saveMessageLocally({ text, sender, isHumanAgent, timestamp: new Date().toISOString() });
            }
        }

        function saveMessageLocally(msgObj) {
            const storageKey = 'lolly_chat_history_' + customerId;
            let history = [];
            try {
                history = JSON.parse(localStorage.getItem(storageKey) || '[]');
            } catch (e) {
                console.warn('Error reading chat history', e);
            }
            history.push(msgObj);
            if (history.length > 50) history = history.slice(-50);
            localStorage.setItem(storageKey, JSON.stringify(history));
        }

        function loadChatHistory() {
            const storageKey = 'lolly_chat_history_' + customerId;
            let history = [];
            try {
                history = JSON.parse(localStorage.getItem(storageKey) || '[]');
            } catch (e) {
                console.warn('Error loading chat history', e);
            }

            chatBody.innerHTML = ''; // Clear existing

            if (history.length > 0) {
                history.forEach(msg => {
                    // Pass false to prevent re-saving duplicates
                    appendMessage(msg.text, msg.sender, msg.isHumanAgent, false); 
                });
            } else {
                // If no history, show welcome message and save it
                appendMessage("Welcome! I'm Lolly Bot. How can I help?", 'admin', false, true);
            }
        }
        
        function handleBotResponse(userMessage) {
            const msg = userMessage.toLowerCase();
            
            // üö® REMOVED: Disabling input is annoying for users
            // chatInput.disabled = true; 
            
            setTimeout(() => {
                // Rating Logic
                if (awaitingRating) {
                     let response = "Thank you so much for your feedback! We'll use it to improve our service.";
                     
                     if (['1', '2', '3', '4', '5'].some(num => msg.includes(num)) || 
                         ['one', 'two', 'three', 'four', 'five'].some(num => msg.includes(num)) ||
                         ['star', 'bad', 'good', 'excellent', 'poor'].some(w => msg.includes(w))) {
                         // Send rating to backend logic here
                     } else {
                         response = "Thanks! We've noted your feedback. Let us know if you need anything else.";
                     }
                     
                     appendMessage(response, 'admin', false);
                     awaitingRating = false; 
                     chatInput.focus();
                     return; 
                }

                let response = '';
                let isHandoff = false;
                let handled = false;

                const intents = [
                    {
                        keywords: ['agent', 'human', 'admin', 'transfer', 'support', 'person'],
                        response: "Hold on while I connect you to a live agent. This may take a moment...",
                        isHandoff: true
                    },
                    {
                        keywords: ['bad', 'terrible', 'worst', 'hate', 'sucks', 'stupid', 'useless', 'angry', 'disappointed', 'slow', 'broken', 'wrong', 'horrible', 'rubbish', 'fail', 'awful', 'not working'],
                        response: "I'm so sorry to hear you're having a difficult time. üòî We truly value you and want to make this right. Please let us know exactly what went wrong, or type 'agent' so a manager can help you personally."
                    },
                    {
                        keywords: ['love', 'amazing', 'great', 'beautiful', 'best', 'happy', 'wonderful', 'excellent', 'perfect', 'awesome', 'nice', 'cool'],
                        response: "You just made our day! üíñ We're thrilled to hear you're happy. Thank you for being such a wonderful customer!"
                    },
                    {
                        keywords: ['order', 'track', 'status', 'delivery', 'shipped', 'arrive'],
                        response: "We ship worldwide! Standard delivery takes 3-5 business days. You can track your orders in your account settings."
                    },
                    {
                        keywords: ['return', 'refund', 'exchange', 'back', 'policy'],
                        response: "We accept returns within 14 days of delivery if the item is unworn. Please check the footer for our full return policy."
                    },
                    {
                        keywords: ['size', 'sizing', 'fit', 'chart', 'small', 'medium', 'large'],
                        response: "We use standard EU/US sizing. Please refer to the sizing chart linked on each product page to find your perfect fit."
                    },
                    {
                        keywords: ['pay', 'payment', 'card', 'mpesa', 'cash', 'money'],
                        response: "We accept Visa, Mastercard, PayPal, and M-Pesa. All payments are secure."
                    },
                    {
                        keywords: ['location', 'where', 'shop', 'store', 'visit', 'located'],
                        response: "We are primarily an online store, but our main warehouse is located in Nairobi. We deliver right to your doorstep!"
                    },
                    {
                        keywords: ['hello', 'hi', 'hey', 'greeting', 'good morning', 'good afternoon'],
                        response: "Hello there! I'm Lolly Bot. Ask me about orders, sizing, returns, or payments! Or type 'agent' to speak to a human."
                    },
                    {
                        keywords: ['thank', 'thanks', 'ok', 'okay', 'good'],
                        response: "You're welcome! Let me know if you need anything else. Happy shopping!"
                    }
                ];

                for (const intent of intents) {
                    if (intent.keywords.some(keyword => msg.includes(keyword))) {
                        response = intent.response;
                        isHandoff = intent.isHandoff || false;
                        handled = true;
                        break;
                    }
                }

                if (!handled) {
                    response = "I didn't quite catch that. You can ask me about 'orders', 'sizing', 'returns', 'payment', or type 'agent' to request a human.";
                }
                
                appendMessage(response, 'admin', false);

                if (isHandoff) {
                    isHandoffRequested = true;
                    initiateAgentHandoff(userMessage); 
                } else {
                    chatInput.focus();
                }
            }, 400); 
        }

        function initiateAgentHandoff(lastMessage) {
            // üö® UPDATED LOGIC: Aggressively find the name to ensure prefilling works
            let verifiedName = 'Valued Customer';
            
            if (currentUserProfile && currentUserProfile.full_name) {
                verifiedName = currentUserProfile.full_name;
            } else if (nameInput && nameInput.value && nameInput.value.trim() !== '') {
                verifiedName = nameInput.value.trim();
            }

            const handoffPayload = JSON.stringify({
                message: lastMessage,
                handoff: true,
                customerName: verifiedName
            });
            
            if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                chatSocket.send(handoffPayload);
                // üö® CHANGED: Input is NOT disabled while waiting
            } else {
                appendMessage("Error initiating handoff: Chat connection is closed. Please try again.", 'admin', false);
                isHandoffRequested = false;
            }
        }
        
        function connectChatSocket() {
            if (chatSocket && chatSocket.readyState !== WebSocket.CLOSED) {
                chatSocket.close();
            }
            
            if (statusInterval) clearInterval(statusInterval);

            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsHost = window.location.host;
            const chatUrl = `${wsProtocol}//${wsHost}/ws/chat/${customerId}`;
            
            chatSocket = new WebSocket(chatUrl);
            
            chatSocket.onopen = () => {
                // Don't reset live status here; rely on Persistence + Handshake
                chatInput.disabled = false;
                document.getElementById('chat-send-btn').disabled = false;
                
                // üö® NEW: Heartbeat to check connection status constantly
                statusInterval = setInterval(() => {
                    if (chatSocket.readyState === WebSocket.OPEN) {
                         chatSocket.send(JSON.stringify({ check_status: true }));
                    }
                }, 3000);
            };

            chatSocket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'CONNECTION_STATUS') {
                        // Update state based on server response
                        if (data.connected && !isLiveAgentConnected) {
                            isLiveAgentConnected = true;
                            isHandoffRequested = false;
                            localStorage.setItem('chat_live_agent_active', 'true');
                            setChatHeaderStatus(true);
                        }
                        return;
                    }
                    
                    if (data.sender === 'system' && data.message === 'HANDOFF_SUCCESS') {
                        isLiveAgentConnected = true;
                        isHandoffRequested = false;
                        localStorage.setItem('chat_live_agent_active', 'true'); // üö® Persist state
                        appendMessage('A live agent has joined the chat. How can they assist you?', 'system', false); 
                        setChatHeaderStatus(true); 
                        return;
                    }

                    if (data.sender === 'system' && data.message === 'AGENT_LEFT') {
                        isLiveAgentConnected = false;
                        isHandoffRequested = false;
                        localStorage.removeItem('chat_live_agent_active'); // üö® Clear state
                        setChatHeaderStatus(false); 
                        
                        appendMessage('The agent has ended the conversation.', 'system', false);
                        
                        setTimeout(() => {
                            appendMessage('How would you rate your experience with our agent today? (1 - 5 stars)', 'admin', false);
                            awaitingRating = true; 
                        }, 1000);
                        
                        chatInput.disabled = false;
                        document.getElementById('chat-send-btn').disabled = false;
                        return;
                    }
                    
                    const senderClass = (data.sender === 'admin') ? 'admin' : 'user'; 
                    appendMessage(data.message, senderClass, isLiveAgentConnected);
                } catch (e) {
                    console.error('Failed to parse chat message:', e);
                }
            };

            chatSocket.onclose = () => {
                appendMessage('Connection lost. Reconnecting...', 'system', false);
                isLiveAgentConnected = false;
                // Do not clear local storage immediately on disconnect (might be reload)
                setChatHeaderStatus(false);
                
                if (statusInterval) clearInterval(statusInterval);
            };
            
            chatSocket.onerror = (error) => {
                console.error('WebSocket Error:', error);
            };
        }

        // --- EVENT LISTENERS ---
        
        chatIcon.addEventListener('click', () => {
            chatOverlay.style.display = 'block';
            
            if (!chatSocket || chatSocket.readyState === WebSocket.CLOSED) {
                connectChatSocket();
                setTimeout(() => { chatBody.scrollTop = chatBody.scrollHeight; }, 100);
            } else if (chatSocket.readyState === WebSocket.OPEN) {
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        });

        chatCloseBtn.addEventListener('click', () => {
            chatOverlay.style.display = 'none';
        });

        chatOverlay.addEventListener('click', function(e) {
            if (e.target === chatOverlay) {
                chatOverlay.style.display = 'none';
            }
        });
        
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const messageText = chatInput.value.trim();

            if (!messageText) return;

            chatInput.value = ''; 

            // Logic flow
            if (isLiveAgentConnected && chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                // 1. Connected to Live Agent -> Send to Socket
                const payload = JSON.stringify({ message: messageText });
                chatSocket.send(payload); 
                appendMessage(messageText, 'user'); 

            } else if (isHandoffRequested) {
                // 2. üö® Waiting for Agent -> Just show message (Bot is silent)
                appendMessage(messageText, 'user'); 
                
                // Optional: send to socket so admin sees context even while waiting
                if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                     const payload = JSON.stringify({ message: messageText });
                     chatSocket.send(payload); 
                }

            } else {
                // 3. Normal Bot Mode
                appendMessage(messageText, 'user'); 
                handleBotResponse(messageText);
            }
        });

        fetchUserProfile();
        // Initialize Header status based on persisted storage
        setChatHeaderStatus(isLiveAgentConnected); 
    </script>

</body>

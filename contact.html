<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolly's Collection: Contact Us</title>
     <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root { 
            --color-bg-light: #FFFFFF;
            --color-bg-page: #F4F4F9;
            --color-pink-dark: #C2185B;
            --color-pink-accent: #E91E63;
            --color-pink-light: #F8BBD0; 
            --color-text-dark: #333333;
            --color-text-subtle: #757575;
            --color-shadow: rgba(0,0,0,0.08);

            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
            --color-success: #4CAF50;
            --color-error: #F44336;
        }

        body { 
            margin: 0; 
            font-family: var(--font-body); 
            background-color: var(--color-bg-page); 
            color: var(--color-text-dark); 
            line-height: 1.6; 
        }

        /* Header */
        .header { 
            background-color: lightpink; 
            padding: 1.2rem 5%; 
            box-shadow: 0 2px 10px var(--color-shadow); 
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; 
            position: sticky; 
            top: 0; 
            z-index: 50; 
        }
        .logo { 
            font-family: var(--font-heading); 
            font-size: 1.8rem; 
            font-weight: 700; 
            color: var(--color-pink-dark); 
            text-decoration: none; 
            margin-bottom: 12px; 
        }
        .main-nav { display: flex; flex-wrap: wrap; gap: 1.5rem; }
        .main-nav a { 
            text-decoration: none; 
            color: var(--color-text-dark); 
            font-weight: 500; 
            font-size: 0.95rem; 
        }
        .main-nav a[href="/contact"] { 
            font-weight: 600; 
            color: var(--color-pink-accent); 
        }

        /* Page Content */
        .page-content { 
            padding: 4rem 5%; 
            text-align: center; 
            max-width: 600px; 
            margin: 0 auto;
        }
        .page-content h2 { 
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--color-pink-dark);
            margin-bottom: 1.5rem;
        }

        /* Contact Form */
        .contact-form {
            background-color: var(--color-bg-light);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--color-shadow);
        }

        .contact-form input,
        .contact-form textarea { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #e0e0e0; 
            border-radius: 4px; 
            font-family: var(--font-body);
        }

        .contact-form input:focus, 
        .contact-form textarea:focus {
            border-color: var(--color-pink-accent);
            outline: none;
        }
        
        .contact-form input[readonly] {
            background-color: #f0f0f0; 
            color: var(--color-text-subtle);
            cursor: default;
        }

        .send-button { 
            background-color: var(--color-pink-dark);
            color: var(--color-bg-light);
            padding: 12px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1rem; 
            width: 100%; 
            font-weight: 600; 
            transition: background-color 0.3s;
        }

        /* Feedback Message Styling */
        #status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: 500;
            display: none;
        }
        .status-success {
            background-color: #e8f5e9;
            color: var(--color-success);
        }
        .status-error {
            background-color: #ffebee;
            color: var(--color-error);
        }

        /* Social Icons */
        .social-links {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .social-links h3 {
            font-size: 1.1rem;
            color: var(--color-text-dark);
            margin-bottom: 15px;
        }
        .social-links-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links-list a {
            font-size: 1.5rem;
            color: var(--color-pink-dark);
            text-decoration: none;
        }

        /* Removed all hover effects */
        .social-links-list a:hover,
        .send-button:hover,
        .main-nav a:hover {
            background: none !important;
            color: var(--color-pink-dark) !important;
            border: none !important;
            transform: none !important;
        }
        
        /* --- CHAT STYLES --- */
        .chat-icon-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-color: var(--color-pink-accent);
            color: var(--color-bg-light);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .chat-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        .chat-modal-content {
            position: fixed;
            bottom: 85px; 
            right: 20px;
            width: 90%;
            max-width: 350px;
            height: 450px;
            background-color: var(--color-bg-light);
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--color-pink-dark);
            color: var(--color-bg-light);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        #chat-header-status {
            display: flex;
            align-items: center;
        }
        #chat-status-icon {
            margin-right: 8px;
            font-size: 1.2em; 
        }

        .chat-close-btn {
            background: none;
            border: none;
            color: var(--color-bg-light);
            font-size: 1.2rem;
            cursor: pointer;
            line-height: 1;
        }

        .chat-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--color-bg-page);
        }

        .chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        
        .chat-input-area input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        .chat-input-area button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .chat-input-area button {
            background-color: var(--color-pink-accent);
            color: var(--color-bg-light);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* üö® UPDATED MESSAGE BUBBLES */
        .message {
            margin-bottom: 10px;
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 15px;
            word-wrap: break-word;
            font-size: 0.95rem;
            position: relative;
        }

        /* USER: Light Pink, Dark Text */
        .message.user {
            background-color: var(--color-pink-light); 
            color: var(--color-text-dark);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        /* BOT: White, Dark Text, Border */
        .message.bot {
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            margin-right: auto;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        /* ADMIN (AGENT): Dark Pink, White Text */
        .message.agent {
            background-color: var(--color-pink-dark);
            color: var(--color-bg-light);
            margin-right: auto;
            border: 1px solid var(--color-pink-dark);
            border-bottom-left-radius: 5px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        /* SYSTEM: Gray, Centered, Small */
        .message.system {
            background-color: #E0E0E0;
            color: #555;
            margin: 10px auto;
            text-align: center;
            font-size: 0.85rem;
            border-radius: 20px;
            padding: 4px 15px;
            width: fit-content;
            max-width: 90%;
            display: block; /* Overrides flex */
        }
        
        .bubble-icon {
            font-size: 1.1rem;
            margin-top: 3px; 
            flex-shrink: 0;
        }
        
        /* Adjust icon color based on context */
        .message.bot .bubble-icon { color: var(--color-pink-dark); }
        .message.agent .bubble-icon { color: white; }
        
        /* END CHAT STYLES */

        @media (min-width: 768px) {
            .header {
                flex-direction: row; 
                justify-content: space-between;
                padding: 1.2rem 8%;
            }
            .logo { font-size: 2.2rem; }
            .main-nav { gap: 2rem; }
            .page-content { padding: 6rem 8%; }
            .page-content h2 { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="/" class="logo">Lolly's Collection</a>
        <nav class="main-nav">
            <a href="/">Home</a>
            <a href="/products">Products</a>
            <a href="/cart">Cart (0)</a>
            <a href="/about">About Us</a>

        </nav>
    </header>

    <section class="page-content">
        <h2>Get in Touch</h2>
        <p style="margin-bottom: 30px; color: var(--color-text-subtle);">
            We're here to assist you with any questions about sizing, orders, or styling.
        </p>

       

        <form class="contact-form" id="contact-form">
            <input type="text" id="contact-name" placeholder="Your Name" required>

            <textarea rows="5" id="contact-message" placeholder="Your Message" required></textarea>
            <button type="submit" class="send-button">Send Message</button>
            
            <div id="status-message" role="alert"></div>
        </form>

        <div class="social-links">
            <h3>Connect with us</h3>

            <div class="social-links-list">
                <a href="https://www.facebook.com/profile.php?id=100073395579351" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>

                <a href="https://wa.me/254742041208" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>

                <a href="https://twitter.com/Oyoo O Byron" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>

                <a href="https://discord.gg/lollyscollection" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>

                <a href="https://instagram.com/lollyscollection" target="_blank">

    </section>

    <button class="chat-icon-button" id="chat-icon-button">
        <i class="fas fa-comments"></i>
    </button>

    <div class="chat-modal-overlay" id="chat-modal-overlay">
        <div class="chat-modal-content" id="chat-modal-content">
            <div class="chat-header">
                <div id="chat-header-status">
                    <i id="chat-status-icon" class="fas fa-robot"></i> 
                    <span id="chat-header-title">Lolly Bot Support</span>
                </div>
                <button class="chat-close-btn" id="chat-close-btn">&times;</button>
            </div>
            <div class="chat-body" id="chat-body">
                <!-- Initial message populated by JS -->
            </div>
            <form class="chat-input-area" id="chat-form">
                <input type="text" id="chat-input" placeholder="Type your message..." required>
                <button type="submit" id="chat-send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('contact-form');
        const nameInput = document.getElementById('contact-name');
        const emailInput = document.getElementById('contact-email');
        const messageInput = document.getElementById('contact-message');
        const statusMessage = document.getElementById('status-message');
        const sendButton = form.querySelector('.send-button');
        
        // --- CHAT ELEMENTS ---
        const chatIcon = document.getElementById('chat-icon-button');
        const chatOverlay = document.getElementById('chat-modal-overlay');
        const chatCloseBtn = document.getElementById('chat-close-btn');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatBody = document.getElementById('chat-body');
        const chatStatusIcon = document.getElementById('chat-status-icon');
        const chatHeaderTitle = document.getElementById('chat-header-title');
        
        // üö® NEW: Handoff/Ignore button elements
        const chatSendBtn = document.getElementById('chat-send-btn');
        const chatSendIcon = chatSendBtn.querySelector('i');


        // --- NEW CHAT STATE VARIABLES ---
        let chatSocket = null;
        let customerId = localStorage.getItem('chat_customer_id'); 
        
        // Global store for user profile
        let currentUserProfile = {};
        
        if (!customerId || customerId.startsWith('anon-')) {
            // Use anonymous ID as fallback until authenticated ID is fetched
            if (!customerId) customerId = 'anon-' + Math.random().toString(36).substring(2, 9);
            localStorage.setItem('chat_customer_id', customerId);
        }
        
        let isAuthenticated = false; // NEW state flag
        let isLiveAgentConnected = localStorage.getItem('chat_live_agent_active') === 'true';
        let isHandoffRequested = false;
        let awaitingRating = false;
        let statusInterval = null;
        
        // --- MODAL SETUP (NEW) ---
        document.body.insertAdjacentHTML('beforeend', `
            <div id="auth-gate-modal" class="chat-modal-overlay" style="display: none;">
                <div class="chat-modal-content" style="height: auto; max-width: 400px; padding: 30px; text-align: center; bottom: 50%; right: 50%; transform: translate(50%, 50%);">
                    <i class="fas fa-lock" style="font-size: 3rem; color: var(--color-pink-accent); margin-bottom: 15px;"></i>
                    <h3 style="color: var(--color-pink-dark); margin: 0 0 10px;">Access Denied</h3>
                    <p>Please log in to use chat history, form autofill, and live agent support.</p>
                    <button id="login-redirect-btn" class="send-button" style="margin-top: 15px;">
                        <i class="fas fa-sign-in-alt"></i> Login Now
                    </button>
                </div>
            </div>
        `);
        const authGateModal = document.getElementById('auth-gate-modal');
        const loginRedirectBtn = document.getElementById('login-redirect-btn');
        
        loginRedirectBtn.addEventListener('click', () => {
             window.location.href = '/auth'; // Redirect to your login page
        });


        // --- UTILITY FUNCTIONS ---
        
        /**
         * üö® UPDATED to include agentName for clarity.
         */
        function setChatHeaderStatus(isLive, agentName = null) {
            if (isLive) {
                chatStatusIcon.className = 'fas fa-user-circle'; 
                chatHeaderTitle.textContent = agentName ? `Chatting with ${agentName}` : 'Live Agent Connected';
            } else {
                chatStatusIcon.className = 'fas fa-robot';
                chatHeaderTitle.textContent = 'Lolly Bot Support';
            }
        }
        
        /**
         * Manages the UI button state for handoff/live chat.
         * üö® NEW FUNCTION
         */
        function updateChatButtonState(isHandoff, isLive) {
            if (isLive) {
                chatSendIcon.className = 'fas fa-paper-plane';
                chatSendBtn.title = 'Send Message';
                isHandoffRequested = false;
            } else if (isHandoff) {
                chatSendIcon.className = 'fas fa-times'; // Change to 'x' icon
                chatSendBtn.title = 'Ignore Handoff Request'; // New text
                isHandoffRequested = true;
            } else {
                chatSendIcon.className = 'fas fa-paper-plane';
                chatSendBtn.title = 'Send Message';
                isHandoffRequested = false;
            }
        }
        
        /**
         * Checks authentication status via API and displays modal if needed.
         */
        async function checkAuthentication() {
            try {
                const response = await fetch('/api/auth/status');
                
                if (response.ok) {
                    isAuthenticated = true;
                    authGateModal.style.display = 'none';
                    return true;
                } else {
                    isAuthenticated = false;
                    // Display the modal only for functions that explicitly require login (e.g., trying to view history)
                    return false;
                }
            } catch (error) {
                console.error('Auth check network error:', error);
                isAuthenticated = false;
                return false;
            }
        }

        async function fetchUserProfile() {
            const wasAnon = customerId.startsWith('anon-');
            
            // 1. Check Authentication first
            if (!(await checkAuthentication())) {
                 // User is not logged in. Keep customerId as anon-ID.
                 return;
            }

            try {
                const response = await fetch('/api/user/profile');
                
                if (response.ok) {
                    const user = await response.json();
                    currentUserProfile = user;
                    
                    // 2. Autofill contact form
                    if (user.name) {
                        nameInput.value = user.name;
                        nameInput.readOnly = true;
                    }
                    if (user.email) {
                        emailInput.value = user.email;
                        emailInput.readOnly = true;
                    }
                    
                    // 3. CRITICAL: Switch from anon-ID to real user ID
                    const newCustomerId = String(user.id);
                    if (wasAnon && newCustomerId !== customerId) {
                        customerId = newCustomerId;
                        localStorage.setItem('chat_customer_id', customerId);
                        
                        // 4. Force reconnection with the correct ID if chat is open
                        if (chatSocket && chatSocket.readyState !== WebSocket.CLOSED) {
                            console.log("Switching chat session to authenticated ID:", customerId);
                            connectChatSocket();
                        }
                    }
                }
            } catch (error) {
                console.warn('Could not fetch user profile:', error);
            } finally {
                // Load history only after potential customerId change
                loadChatHistory();
            }
        }


        function displayStatus(message, isSuccess) {
            statusMessage.textContent = message;
            statusMessage.className = isSuccess ? 'status-success' : 'status-error';
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            sendButton.textContent = 'Sending...';
            sendButton.disabled = true;
            statusMessage.style.display = 'none';

            const formData = {
                name: nameInput.value, 
                email: emailInput.value,
                message: messageInput.value
            };
            
            // Optional: If form is autofilled, check if user is logged in
            if (nameInput.readOnly && !(await checkAuthentication())) {
                authGateModal.style.display = 'flex';
                sendButton.textContent = 'Send Message';
                sendButton.disabled = false;
                return;
            }


            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    displayStatus('‚úÖ Your message has been sent successfully! We will be in touch soon via email.', true);
                    if (!nameInput.readOnly) nameInput.value = '';
                    if (!emailInput.readOnly) emailInput.value = '';
                    messageInput.value = '';
                } else {
                    const errorMessage = result.message || 'Server error. Could not send message.';
                    displayStatus(`‚ùå Error: ${errorMessage}`, false);
                }
            } catch (error) {
                console.error('Network Error:', error);
                displayStatus('‚ùå A network error occurred. Please check your connection and try again.', false);
            } finally {
                sendButton.textContent = 'Send Message';
                sendButton.disabled = false;
            }
        });
        
        // --- CHAT FUNCTIONS ---

        function appendMessage(text, sender, isHumanAgent = false, saveToStorage = true) {
            const msgDiv = document.createElement('div');
            
            // Determine exact class based on sender and agent status
            let cssClass = 'user';
            let iconHtml = '';
            
            if (sender === 'system') {
                cssClass = 'system';
            } else if (sender === 'admin') {
                if (isHumanAgent) {
                    cssClass = 'agent';
                    iconHtml = `<i class="fas fa-headset bubble-icon"></i>`;
                } else {
                    cssClass = 'bot';
                    iconHtml = `<i class="fas fa-robot bubble-icon"></i>`;
                }
            }

            msgDiv.classList.add('message', cssClass);
            
            // Render content
            if (iconHtml) {
                msgDiv.innerHTML = `${iconHtml}<span>${text}</span>`;
            } else {
                msgDiv.textContent = text;
            }

            chatBody.appendChild(msgDiv);
            chatBody.scrollTop = chatBody.scrollHeight;

            if (saveToStorage) {
                saveMessageLocally({ text, sender, isHumanAgent, timestamp: new Date().toISOString() });
            }
        }

        function saveMessageLocally(msgObj) {
            const storageKey = 'lolly_chat_history_' + customerId;
            let history = [];
            try {
                history = JSON.parse(localStorage.getItem(storageKey) || '[]');
            } catch (e) {
                console.warn('Error reading chat history', e);
            }
            history.push(msgObj);
            if (history.length > 50) history = history.slice(-50);
            localStorage.setItem(storageKey, JSON.stringify(history));
        }

        function loadChatHistory() {
            // Only load history if authenticated, otherwise start with a clean slate
            const storageKey = 'lolly_chat_history_' + customerId;
            let history = [];
            
            if (isAuthenticated) {
                try {
                    history = JSON.parse(localStorage.getItem(storageKey) || '[]');
                } catch (e) {
                    console.warn('Error loading chat history', e);
                }
            }
            
            chatBody.innerHTML = ''; // Clear existing

            if (history.length > 0) {
                history.forEach(msg => {
                    // Pass false to prevent re-saving duplicates
                    appendMessage(msg.text, msg.sender, msg.isHumanAgent, false); 
                });
            } else {
                // Show welcome message and save it
                appendMessage("Welcome! I'm Lolly Bot. How can I help?", 'admin', false, true);
            }
        }
        
        function handleBotResponse(userMessage) {
            const msg = userMessage.toLowerCase();
            
            setTimeout(() => {
                // Rating Logic
                if (awaitingRating) {
                     let response = "Thank you so much for your feedback! We'll use it to improve our service.";
                     // ... (rating logic remains unchanged)
                     
                     appendMessage(response, 'admin', false);
                     awaitingRating = false; 
                     chatInput.focus();
                     return; 
                }

                let response = '';
                let isHandoff = false;
                let handled = false;

                // ... (Intents logic remains unchanged)
                const intents = [
                    {
                        keywords: ['agent', 'human', 'admin', 'transfer', 'support', 'person'],
                        response: "", // üö® FIX: Empty response to avoid mismatch with server busy message
                        isHandoff: true
                    },
                    {
                        keywords: ['bad', 'terrible', 'worst', 'hate', 'sucks', 'stupid', 'useless', 'angry', 'disappointed', 'slow', 'broken', 'wrong', 'horrible', 'rubbish', 'fail', 'awful', 'not working'],
                        response: "I'm so sorry to hear you're having a difficult time. üòî We truly value you and want to make this right. Please let us know exactly what went wrong, or type 'agent' so a manager can help you personally."
                    },
                    {
                        keywords: ['love', 'amazing', 'great', 'beautiful', 'best', 'happy', 'wonderful', 'excellent', 'perfect', 'awesome', 'nice', 'cool'],
                        response: "You just made our day! üíñ We're thrilled to hear you're happy. Thank you for being such a wonderful customer!"
                    },
                    {

                    {

                        response: "Goodbye! If you need any more help, just open the chat again. Have a fantastic day!"
                    },
                    {
                        keywords: ['help', 'support', 'assist', 'question', 'inquiry', 'issue', 'problem', 'need', 'guide', 'information', 'clarify', 'explain', 'understand', 'confused', 'lost'],
                        response: "I'm here to help! You can ask me about orders, sizing, returns, or payments. Or type 'agent' to speak to a human."
                    },
                    {   keywords: ['rating', 'rate', 'feedback', 'review', 'score', 'stars', 'experience'],
                        response: "I'd love to hear your feedback! On a scale of 1 to 5 stars, how would you rate your experience with our service today?",
                    },
                    {   keywords: ['shipping', 'ship', 'delivery', 'deliver', 'dispatch', 'send', 'courier', 'postage', 'freight', 'logistics'],
                        response: "We offer worldwide shipping with various options at checkout. Delivery times vary by location but typically take 3-5 business days."
                    }
                ];
                // ... (rest of the intents logic remains unchanged)

                for (const intent of intents) {
                    if (intent.keywords.some(keyword => msg.includes(keyword))) {
                        response = intent.response;
                        isHandoff = intent.isHandoff || false;
                        handled = true;
                        break;
                    }
                }

                if (!handled) {
                    response = "I didn't quite catch that. You can ask me about 'orders', 'sizing', 'returns', 'payment', or type 'agent' to request a human.";
                }
                
                // Only append message if not empty (handles the agent handoff case)
                if (response) {
                    appendMessage(response, 'admin', false);
                }


                if (isHandoff) {
                    isHandoffRequested = true;
                    // üö® FIX: Update button state to 'Ignore'
                    updateChatButtonState(true, false); 
                    initiateAgentHandoff(userMessage); 
                } else {
                    // üö® FIX: Update button state back to 'Send'
                    updateChatButtonState(false, isLiveAgentConnected);
                    chatInput.focus();
                }
            }, 400); 
        }

        function initiateAgentHandoff(lastMessage) {
            
            if (!isAuthenticated) {
                // If the user tries to handoff without being logged in
                appendMessage("To connect to a live agent, please log in first. Type 'login' or click the login button.", 'system', false);
                authGateModal.style.display = 'flex';
                isHandoffRequested = false;
                updateChatButtonState(false, false);
                return;
            }
            
            // üö® FIX: Use the fetched name or email for a better ID
            let verifiedName = currentUserProfile.name || 'Valued Customer';
            if (currentUserProfile.email) {
                verifiedName += ` (${currentUserProfile.email})`;
            }

            const handoffPayload = JSON.stringify({
                message: lastMessage,
                handoff: true,
                customerName: verifiedName // üö® Now includes name/email for admin side
            });
            
            if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                chatSocket.send(handoffPayload);
            } else {
                appendMessage("Error initiating handoff: Chat connection is closed. Please try again.", 'admin', false);
                isHandoffRequested = false;
                updateChatButtonState(false, false);
            }
        }
        
        function connectChatSocket() {
            if (chatSocket && chatSocket.readyState !== WebSocket.CLOSED) {
                chatSocket.close();
            }
            
            if (statusInterval) clearInterval(statusInterval);

            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsHost = window.location.host;
            // CRITICAL: Use the latest, correct customerId
            const chatUrl = `${wsProtocol}//${wsHost}/ws/chat/${customerId}`; 
            
            chatSocket = new WebSocket(chatUrl);
            
            // ... (rest of the connectChatSocket logic is unchanged)
            
            chatSocket.onopen = () => {
                chatInput.disabled = false;
                document.getElementById('chat-send-btn').disabled = false;
                
                statusInterval = setInterval(() => {
                    if (chatSocket.readyState === WebSocket.OPEN) {
                         chatSocket.send(JSON.stringify({ check_status: true }));
                    }
                }, 3000);
            };

            chatSocket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    // 1. Handle CONNECTION_STATUS and control messages
                    if (data.type === 'CONNECTION_STATUS') {
                        if (data.connected && !isLiveAgentConnected) {
                            isLiveAgentConnected = true;
                            isHandoffRequested = false;
                            localStorage.setItem('chat_live_agent_active', 'true');
                            setChatHeaderStatus(true);
                        }
                        return;
                    }
                    
                    // üö® FIX: Check for agentName in HANDOFF_SUCCESS
                    if (data.sender === 'system' && data.message === 'HANDOFF_SUCCESS') {
                        isLiveAgentConnected = true;
                        isHandoffRequested = false;
                        localStorage.setItem('chat_live_agent_active', 'true');
                        
                        // Use agentName if provided by server payload
                        const agentName = data.agentName || 'a live agent'; 
                        
                        appendMessage(`üëã ${agentName} has joined the chat. How can they assist you?`, 'system', false); 
                        setChatHeaderStatus(true, data.agentName); // Pass agent name to header
                        updateChatButtonState(false, true); // Reset button to send
                        return;
                    }

                    if (data.sender === 'system' && (data.message.includes('admin has disconnected') || data.message === 'AGENT_LEFT')) {
                        isLiveAgentConnected = false;
                        isHandoffRequested = false;
                        localStorage.removeItem('chat_live_agent_active');
                        setChatHeaderStatus(false); 
                        
                        appendMessage('The admin has disconnected from the chat.', 'system', false);
                        
                        setTimeout(() => {
                            appendMessage('How would you rate your experience with our agent today? (1 - 5 stars)', 'admin', false);
                            awaitingRating = true; 
                        }, 1000);
                        
                        chatInput.disabled = false;
                        document.getElementById('chat-send-btn').disabled = false;
                        updateChatButtonState(false, false); // Reset button to send/bot state
                        return;
                    }
                    
                    // üö® CRITICAL FIX: Explicitly determine the sender role for general messages
                    let senderRole;
                    if (data.sender === 'system') {
                        senderRole = 'system'; // This catches the "busy" message
                    } else if (data.sender === 'admin') {
                        senderRole = 'admin';
                    } else {
                        senderRole = 'user'; 
                    }

                    appendMessage(data.message, senderRole, isLiveAgentConnected);
                    
                } catch (e) {
                    console.error('Failed to parse chat message:', e);
                }
            };

            chatSocket.onclose = () => {
                appendMessage('Connection lost. Reconnecting...', 'system', false);
                isLiveAgentConnected = false;
                setChatHeaderStatus(false);
                updateChatButtonState(false, false);
                
                if (statusInterval) clearInterval(statusInterval);
            };
            
            chatSocket.onerror = (error) => {
                console.error('WebSocket Error:', error);
            };
        }

        // --- EVENT LISTENERS ---
        
        chatIcon.addEventListener('click', async () => { // Make async to await checkAuthentication
            // 1. Check authentication status
            const loggedIn = await checkAuthentication(); 

            if (!loggedIn) {
                // If not logged in, show the blocking modal and stop execution
                authGateModal.style.display = 'flex';
                return;
            }
            
            // 2. If authenticated, proceed to open chat and connect
            chatOverlay.style.display = 'block';
            
            if (!chatSocket || chatSocket.readyState === WebSocket.CLOSED) {
                connectChatSocket();
                setTimeout(() => { chatBody.scrollTop = chatBody.scrollHeight; }, 100);
            } else if (chatSocket.readyState === WebSocket.OPEN) {
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        });
        
        chatCloseBtn.addEventListener('click', () => {
            chatOverlay.style.display = 'none';
        });
        chatOverlay.addEventListener('click', function(e) {
            // This handles clicks OUTSIDE the modal content
            const modalContent = document.getElementById('chat-modal-content');
            if (e.target === chatOverlay || !modalContent.contains(e.target)) {
                chatOverlay.style.display = 'none';
            }
        });  
        
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const messageText = chatInput.value.trim();

            if (!messageText) return;

            chatInput.value = ''; 

            if (isLiveAgentConnected) {
                // LIVE AGENT CHAT (Send message)
                const payload = JSON.stringify({ message: messageText });
                chatSocket.send(payload); 
                appendMessage(messageText, 'user'); 

            } else if (isHandoffRequested) {
                // WAITING FOR AGENT (Ignore button pressed or send message if not ignore action)
                
                // If the user clicks the 'Ignore' button instead of sending text
                if (e.submitter && e.submitter.id === 'chat-send-btn' && chatSendIcon.className.includes('fa-times')) {
                    
                    // User clicked IGNORE
                    isHandoffRequested = false;
                    updateChatButtonState(false, false);
                    appendMessage("Handoff request ignored. You can now chat with the bot again.", 'system', false);
                    
                    // Optionally notify server to cancel the request (future enhancement)
                    return;
                }

                // If user sends a text message while waiting (still waiting)
                appendMessage(messageText, 'user'); 
                if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                     const payload = JSON.stringify({ message: messageText });
                     chatSocket.send(payload); 
                }

            } else {
                // BOT CHAT (Default state)
                appendMessage(messageText, 'user'); 
                handleBotResponse(messageText);
            }
        });

        // Initialize: Fetch profile first, then initialize header status
        fetchUserProfile(); 
        setChatHeaderStatus(isLiveAgentConnected); 
        updateChatButtonState(isHandoffRequested, isLiveAgentConnected); // Initialize button state
    </script>

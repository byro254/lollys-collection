<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolly's Collection: Contact Us</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root { 
            --color-bg-light: #FFFFFF;
            --color-bg-page: #F4F4F9;
            --color-pink-dark: #C2185B;
            --color-pink-accent: #E91E63;
            --color-text-dark: #333333;
            --color-text-subtle: #757575;
            --color-shadow: rgba(0,0,0,0.08);

            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
            --color-success: #4CAF50;
            --color-error: #F44336;
        }

        body { 
            margin: 0; 
            font-family: var(--font-body); 
            background-color: var(--color-bg-page); 
            color: var(--color-text-dark); 
            line-height: 1.6; 
        }

        /* Header */
        .header { 
            background-color: lightpink; 
            padding: 1.2rem 5%; 
            box-shadow: 0 2px 10px var(--color-shadow); 
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; 
            position: sticky; 
            top: 0; 
            z-index: 50; 
        }
        .logo { 
            font-family: var(--font-heading); 
            font-size: 1.8rem; 
            font-weight: 700; 
            color: var(--color-pink-dark); 
            text-decoration: none; 
            margin-bottom: 12px; 
        }
        .main-nav { display: flex; flex-wrap: wrap; gap: 1.5rem; }
        .main-nav a { 
            text-decoration: none; 
            color: var(--color-text-dark); 
            font-weight: 500; 
            font-size: 0.95rem; 
        }
        .main-nav a[href="/contact"] { 
            font-weight: 600; 
            color: var(--color-pink-accent); 
        }

        /* Page Content */
        .page-content { 
            padding: 4rem 5%; 
            text-align: center; 
            max-width: 600px; 
            margin: 0 auto;
        }
        .page-content h2 { 
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--color-pink-dark);
            margin-bottom: 1.5rem;
        }

        /* Contact Form */
        .contact-form {
            background-color: var(--color-bg-light);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--color-shadow);
        }

        .contact-form input,
        .contact-form textarea { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #e0e0e0; 
            border-radius: 4px; 
            font-family: var(--font-body);
        }

        .contact-form input:focus, 
        .contact-form textarea:focus {
            border-color: var(--color-pink-accent);
            outline: none;
        }
        
        .contact-form input[readonly] {
            background-color: #f0f0f0; 
            color: var(--color-text-subtle);
            cursor: default;
        }

        .send-button { 
            background-color: var(--color-pink-dark);
            color: var(--color-bg-light); /* FIX: Changed to white for better contrast */
            padding: 12px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1rem; 
            width: 100%; 
            font-weight: 600; 
            transition: background-color 0.3s;
        }

        /* Feedback Message Styling */
        #status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: 500;
            display: none;
        }
        .status-success {
            background-color: #e8f5e9;
            color: var(--color-success);
        }
        .status-error {
            background-color: #ffebee;
            color: var(--color-error);
        }

        /* Social Icons */
        .social-links {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .social-links h3 {
            font-size: 1.1rem;
            color: var(--color-text-dark);
            margin-bottom: 15px;
        }
        .social-links-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links-list a {
            font-size: 1.5rem;
            color: var(--color-pink-dark);
            text-decoration: none;
        }

        /* Removed all hover effects */
        .social-links-list a:hover,
        .send-button:hover,
        .main-nav a:hover {
            background: none !important;
            color: var(--color-pink-dark) !important;
            border: none !important;
            transform: none !important;
        }
        
        /* --- NEW CHAT STYLES --- */
        .chat-icon-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-color: var(--color-pink-accent);
            color: var(--color-bg-light);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .chat-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        .chat-modal-content {
            position: fixed;
            bottom: 85px; /* Above the icon button */
            right: 20px;
            width: 90%;
            max-width: 350px;
            height: 450px;
            background-color: var(--color-bg-light);
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--color-pink-dark);
            color: var(--color-bg-light);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .chat-close-btn {
            background: none;
            border: none;
            color: var(--color-bg-light);
            font-size: 1.2rem;
            cursor: pointer;
            line-height: 1;
        }

        .chat-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--color-bg-page);
        }

        .chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }

        .chat-input-area button {
            background-color: var(--color-pink-accent);
            color: var(--color-bg-light);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.user {
            background-color: var(--color-pink-accent);
            color: var(--color-bg-light);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.admin {
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            margin-right: auto;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }
        
        /* END NEW CHAT STYLES */

        @media (min-width: 768px) {
            .header {
                flex-direction: row; 
                justify-content: space-between;
                padding: 1.2rem 8%;
            }
            .logo { font-size: 2.2rem; }
            .main-nav { gap: 2rem; }
            .page-content { padding: 6rem 8%; }
            .page-content h2 { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="/" class="logo">Lolly's Collection</a>
        <nav class="main-nav">
            <a href="/">Home</a>
            <a href="/products">Products</a>
            <a href="/cart">Cart (0)</a>
            <a href="/about">About Us</a>
            <a href="/contact">Contact Us</a>
        </nav>
    </header>

    <section class="page-content">
        <h2>Get in Touch</h2>
        <p style="margin-bottom: 30px; color: var(--color-text-subtle);">
            We're here to assist you with any questions about sizing, orders, or styling.
        </p>

        <div style="margin-bottom: 30px; padding: 20px; background-color: var(--color-bg-light); border-radius: 8px; box-shadow: 0 2px 8px var(--color-shadow);">
            <p><strong>Email: </strong> 
                <a href="mailto:oyoookoth42@gmail.com" style="color: var(--color-pink-accent); text-decoration: none;">
                   <i class="fas fa-envelope"></i>  support@lollyscollection.com
                </a>
            </p>
            <p><strong>Phone: </strong> 
                <a href="tel:+254742041208" style="color: var(--color-pink-accent); text-decoration: none;">
                    <i class="fas fa-phone"></i> +254 742 041 208
                </a>
            </p>
        </div>

        <form class="contact-form" id="contact-form">
            <input type="text" id="contact-name" placeholder="Your Name" required>
            <input type="email" id="contact-email" placeholder="Your Email" required>
            <textarea rows="5" id="contact-message" placeholder="Your Message" required></textarea>
            <button type="submit" class="send-button">Send Message</button>
            
            <div id="status-message" role="alert"></div>
        </form>

        <div class="social-links">
            <h3>Connect with us</h3>

            <div class="social-links-list">
                <a href="https://www.facebook.com/profile.php?id=100073395579351" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>

                <a href="https://wa.me/254742041208" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>

                <a href="https://twitter.com/Oyoo O Byron" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>

                <a href="https://discord.gg/lollyscollection" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>

                <a href="https://instagram.com/lollyscollection" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </section>

    <button class="chat-icon-button" id="chat-icon-button">
        <i class="fas fa-comments"></i>
    </button>

    <div class="chat-modal-overlay" id="chat-modal-overlay">
        <div class="chat-modal-content" id="chat-modal-content">
            <div class="chat-header">
                <span>Live Chat Support</span>
                <button class="chat-close-btn" id="chat-close-btn">&times;</button>
            </div>
            <div class="chat-body" id="chat-body">
                <div class="message admin">Hello! How can I help you today?</div>
            </div>
            <form class="chat-input-area" id="chat-form">
                <input type="text" id="chat-input" placeholder="Type your message..." required>
                <button type="submit" id="chat-send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('contact-form');
        const nameInput = document.getElementById('contact-name');
        const emailInput = document.getElementById('contact-email');
        const messageInput = document.getElementById('contact-message');
        const statusMessage = document.getElementById('status-message');
        const sendButton = form.querySelector('.send-button');
        
        // --- NEW CHAT ELEMENTS ---
        const chatIcon = document.getElementById('chat-icon-button');
        const chatOverlay = document.getElementById('chat-modal-overlay');
        const chatCloseBtn = document.getElementById('chat-close-btn');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatBody = document.getElementById('chat-body');
        // --- END NEW CHAT ELEMENTS ---


        // ðŸš¨ UPDATED: Using the correct server endpoint '/api/user/profile'
        async function fetchUserProfile() {
            try {
                // Fetch profile data from the authenticated endpoint
                const response = await fetch('/api/user/profile'); 
                
                if (response.ok) {
                    const user = await response.json();
                    
                    if (user.name) {
                        nameInput.value = user.name;
                        nameInput.readOnly = true;
                    }
                    if (user.email) {
                        emailInput.value = user.email;
                        emailInput.readOnly = true;
                    }
                }
                // If not logged in (e.g., 401), the fields remain empty and editable, which is the correct fallback behavior.
            } catch (error) {
                console.warn('Could not fetch user profile:', error);
            }
        }


        function displayStatus(message, isSuccess) {
            statusMessage.textContent = message;
            statusMessage.className = isSuccess ? 'status-success' : 'status-error';
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            sendButton.textContent = 'Sending...';
            sendButton.disabled = true;
            statusMessage.style.display = 'none';

            const formData = {
                name: nameInput.value, 
                email: emailInput.value,
                message: messageInput.value
            };

            try {
                // This route handles saving the contact message
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    displayStatus('âœ… Your message has been sent successfully! We will be in touch soon via email.', true);
                    // Only clear the message field and name/email if they were NOT pre-filled and read-only
                    if (!nameInput.readOnly) nameInput.value = '';
                    if (!emailInput.readOnly) emailInput.value = '';
                    messageInput.value = '';
                } else {
                    const errorMessage = result.message || 'Server error. Could not send message.';
                    displayStatus(`âŒ Error: ${errorMessage}`, false);
                }
            } catch (error) {
                console.error('Network Error:', error);
                displayStatus('âŒ A network error occurred. Please check your connection and try again.', false);
            } finally {
                sendButton.textContent = 'Send Message';
                sendButton.disabled = false;
            }
        });
        
        // --- NEW CHAT WIDGET LOGIC ---
        
        chatIcon.addEventListener('click', () => {
            chatOverlay.style.display = 'block';
            // Scroll to bottom when opening
            chatBody.scrollTop = chatBody.scrollHeight;
        });

        chatCloseBtn.addEventListener('click', () => {
            chatOverlay.style.display = 'none';
        });

        // Close modal if user clicks outside the content area
        chatOverlay.addEventListener('click', function(e) {
            if (e.target === chatOverlay) {
                chatOverlay.style.display = 'none';
            }
        });
        
        function appendMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.textContent = text;
            msgDiv.classList.add('message', sender);
            chatBody.appendChild(msgDiv);
            // Auto-scroll to the newest message
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // ðŸ’¡ Placeholder for your backend API/WebSocket connection
        const CHAT_API_ENDPOINT = '/api/chat/send'; // Replace with your actual chat API endpoint

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageText = chatInput.value.trim();

            if (messageText) {
                // 1. Display message locally immediately
                appendMessage(messageText, 'user');

                // 2. Send message to the server
                try {
                    const response = await fetch(CHAT_API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            // Add authentication headers (e.g., 'Authorization') here if needed
                        },
                        body: JSON.stringify({ message: messageText })
                    });
                    
                    if (!response.ok) {
                         // Fallback display if server fails to send
                        appendMessage('Failed to send message. Please try again.', 'admin');
                    }
                    
                    // You would typically use WebSockets here to receive the admin's reply
                    // For now, we simulate an automated response for demonstration:
                    setTimeout(() => {
                        appendMessage("Admin received your message and will respond shortly!", 'admin');
                    }, 1000);

                } catch (error) {
                    console.error('Chat API Error:', error);
                    appendMessage('Network error. Check connection.', 'admin');
                }

                chatInput.value = ''; // Clear input field
            }
        });

        // Initialize by fetching user data on page load
        fetchUserProfile();
    </script>

</body>
</html>

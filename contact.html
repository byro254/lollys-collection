<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolly's Collection: Contact Us</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root { 
            --color-bg-light: #FFFFFF;
            --color-bg-page: #F4F4F9;
            --color-pink-dark: #C2185B;
            --color-pink-accent: #E91E63;
            --color-text-dark: #333333;
            --color-text-subtle: #757575;
            --color-shadow: rgba(0,0,0,0.08);

            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
            --color-success: #4CAF50;
            --color-error: #F44336;
        }

        body { 
            margin: 0; 
            font-family: var(--font-body); 
            background-color: var(--color-bg-page); 
            color: var(--color-text-dark); 
            line-height: 1.6; 
        }

        /* Header */
        .header { 
            background-color: lightpink; 
            padding: 1.2rem 5%; 
            box-shadow: 0 2px 10px var(--color-shadow); 
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; 
            position: sticky; 
            top: 0; 
            z-index: 50; 
        }
        .logo { 
            font-family: var(--font-heading); 
            font-size: 1.8rem; 
            font-weight: 700; 
            color: var(--color-pink-dark); 
            text-decoration: none; 
            margin-bottom: 12px; 
        }
        .main-nav { display: flex; flex-wrap: wrap; gap: 1.5rem; }
        .main-nav a { 
            text-decoration: none; 
            color: var(--color-text-dark); 
            font-weight: 500; 
            font-size: 0.95rem; 
        }
        .main-nav a[href="/contact"] { 
            font-weight: 600; 
            color: var(--color-pink-accent); 
        }

        /* Page Content */
        .page-content { 
            padding: 4rem 5%; 
            text-align: center; 
            max-width: 600px; 
            margin: 0 auto;
        }
        .page-content h2 { 
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--color-pink-dark);
            margin-bottom: 1.5rem;
        }

        /* Contact Form */
        .contact-form {
            background-color: var(--color-bg-light);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--color-shadow);
        }

        .contact-form input,
        .contact-form textarea { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #e0e0e0; 
            border-radius: 4px; 
            font-family: var(--font-body);
        }

        .contact-form input:focus, 
        .contact-form textarea:focus {
            border-color: var(--color-pink-accent);
            outline: none;
        }
        
        .contact-form input[readonly] {
            background-color: #f0f0f0; 
            color: var(--color-text-subtle);
            cursor: default;
        }

        .send-button { 
            background-color: var(--color-pink-dark);
            color: var(--color-bg-light); /* FIX: Changed to white for better contrast */
            padding: 12px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1rem; 
            width: 100%; 
            font-weight: 600; 
            transition: background-color 0.3s;
        }

        /* Feedback Message Styling */
        #status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: 500;
            display: none;
        }
        .status-success {
            background-color: #e8f5e9;
            color: var(--color-success);
        }
        .status-error {
            background-color: #ffebee;
            color: var(--color-error);
        }

        /* Social Icons */
        .social-links {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .social-links h3 {
            font-size: 1.1rem;
            color: var(--color-text-dark);
            margin-bottom: 15px;
        }
        .social-links-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links-list a {
            font-size: 1.5rem;
            color: var(--color-pink-dark);
            text-decoration: none;
        }

        /* Removed all hover effects */
        .social-links-list a:hover,
        .send-button:hover,
        .main-nav a:hover {
            background: none !important;
            color: var(--color-pink-dark) !important;
            border: none !important;
            transform: none !important;
        }
        
        /* --- CHAT STYLES --- */
        .chat-icon-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-color: var(--color-pink-accent);
            color: var(--color-bg-light);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .chat-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        .chat-modal-content {
            position: fixed;
            bottom: 85px; /* Above the icon button */
            right: 20px;
            width: 90%;
            max-width: 350px;
            height: 450px;
            background-color: var(--color-bg-light);
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--color-pink-dark);
            color: var(--color-bg-light);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .chat-close-btn {
            background: none;
            border: none;
            color: var(--color-bg-light);
            font-size: 1.2rem;
            cursor: pointer;
            line-height: 1;
        }

        .chat-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--color-bg-page);
        }

        .chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        
        /* Style for disabled inputs/buttons */
        .chat-input-area input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        .chat-input-area button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }


        .chat-input-area button {
            background-color: var(--color-pink-accent);
            color: var(--color-bg-light);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.user {
            background-color: var(--color-pink-accent);
            color: var(--color-bg-light);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.admin {
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            margin-right: auto;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }
        
        /* END CHAT STYLES */

        @media (min-width: 768px) {
            .header {
                flex-direction: row; 
                justify-content: space-between;
                padding: 1.2rem 8%;
            }
            .logo { font-size: 2.2rem; }
            .main-nav { gap: 2rem; }
            .page-content { padding: 6rem 8%; }
            .page-content h2 { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="/" class="logo">Lolly's Collection</a>
        <nav class="main-nav">
            <a href="/">Home</a>
            <a href="/products">Products</a>
            <a href="/cart">Cart (0)</a>
            <a href="/about">About Us</a>
            <a href="/contact">Contact Us</a>
        </nav>
    </header>

    <section class="page-content">
        <h2>Get in Touch</h2>
        <p style="margin-bottom: 30px; color: var(--color-text-subtle);">
            We're here to assist you with any questions about sizing, orders, or styling.
        </p>

       

        <form class="contact-form" id="contact-form">
            <input type="text" id="contact-name" placeholder="Your Name" required>
            <input type="email" id="contact-email" placeholder="Your Email" required>
            <textarea rows="5" id="contact-message" placeholder="Your Message" required></textarea>
            <button type="submit" class="send-button">Send Message</button>
            
            <div id="status-message" role="alert"></div>
        </form>

        <div class="social-links">
            <h3>Connect with us</h3>

            <div class="social-links-list">
                <a href="https://www.facebook.com/profile.php?id=100073395579351" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>

                <a href="https://wa.me/254742041208" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>

                <a href="https://twitter.com/Oyoo O Byron" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>

                <a href="https://discord.gg/lollyscollection" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>

                <a href="https://instagram.com/lollyscollection" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </section>

    <button class="chat-icon-button" id="chat-icon-button">
        <i class="fas fa-comments"></i>
    </button>

    <div class="chat-modal-overlay" id="chat-modal-overlay">
        <div class="chat-modal-content" id="chat-modal-content">
            <div class="chat-header">
                <span>Live Chat Support</span>
                <button class="chat-close-btn" id="chat-close-btn">&times;</button>
            </div>
            <div class="chat-body" id="chat-body">
                <div class="message admin">Hello! Please wait while we connect you to support...</div>
            </div>
            <form class="chat-input-area" id="chat-form">
                <input type="text" id="chat-input" placeholder="Type your message..." required disabled>
                <button type="submit" id="chat-send-btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('contact-form');
        const nameInput = document.getElementById('contact-name');
        const emailInput = document.getElementById('contact-email');
        const messageInput = document.getElementById('contact-message');
        const statusMessage = document.getElementById('status-message');
        const sendButton = form.querySelector('.send-button');
        
        // --- CHAT ELEMENTS ---
        const chatIcon = document.getElementById('chat-icon-button');
        const chatOverlay = document.getElementById('chat-modal-overlay');
        const chatCloseBtn = document.getElementById('chat-close-btn');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatBody = document.getElementById('chat-body');
        // --- END CHAT ELEMENTS ---

        // --- NEW CHAT STATE VARIABLES ---
        let chatSocket = null;
        let customerId = localStorage.getItem('chat_customer_id'); // Persistent ID for history
        
        // Generate a UUID if none exists (for anonymous users)
        if (!customerId) {
            customerId = 'anon-' + Math.random().toString(36).substring(2, 9);
            localStorage.setItem('chat_customer_id', customerId);
        }
        
        // --- UTILITY FUNCTIONS ---
        
        async function fetchUserProfile() {
            try {
                // Fetch profile data from the authenticated endpoint
                const response = await fetch('/api/user/profile'); 
                
                if (response.ok) {
                    const user = await response.json();
                    
                    if (user.full_name) {
                        nameInput.value = user.full_name;
                        nameInput.readOnly = true;
                    }
                    if (user.email) {
                        emailInput.value = user.email;
                        emailInput.readOnly = true;
                    }
                    
                    // If user is logged in, use their DB ID for chat
                    if (user.id) {
                        // Ensure customerId is a string if the DB ID is numeric
                        customerId = String(user.id);
                        localStorage.setItem('chat_customer_id', customerId);
                    }
                }
                // If not logged in (e.g., 401), the fields remain editable.
            } catch (error) {
                console.warn('Could not fetch user profile:', error);
            }
        }


        function displayStatus(message, isSuccess) {
            statusMessage.textContent = message;
            statusMessage.className = isSuccess ? 'status-success' : 'status-error';
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Standard Contact Form Submission (for non-real-time messages)
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            sendButton.textContent = 'Sending...';
            sendButton.disabled = true;
            statusMessage.style.display = 'none';

            const formData = {
                name: nameInput.value, 
                email: emailInput.value,
                message: messageInput.value
            };

            try {
                // This route handles saving the contact message
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    displayStatus('✅ Your message has been sent successfully! We will be in touch soon via email.', true);
                    // Only clear the message field and name/email if they were NOT pre-filled and read-only
                    if (!nameInput.readOnly) nameInput.value = '';
                    if (!emailInput.readOnly) emailInput.value = '';
                    messageInput.value = '';
                } else {
                    const errorMessage = result.message || 'Server error. Could not send message.';
                    displayStatus(`❌ Error: ${errorMessage}`, false);
                }
            } catch (error) {
                console.error('Network Error:', error);
                displayStatus('❌ A network error occurred. Please check your connection and try again.', false);
            } finally {
                sendButton.textContent = 'Send Message';
                sendButton.disabled = false;
            }
        });
        
        // --- CHAT FUNCTIONS ---

        function appendMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.textContent = text;
            msgDiv.classList.add('message', sender);
            chatBody.appendChild(msgDiv);
            // Auto-scroll to the newest message
            chatBody.scrollTop = chatBody.scrollHeight;
        }
        
        async function fetchChatHistory() {
            try {
                // Ensure customerId is a string for the URL
                const response = await fetch(`/api/chat/history/${customerId}`);
                if (!response.ok) throw new Error('Failed to load history.');

                const history = await response.json();
                chatBody.innerHTML = ''; // Clear initial message

                if (history.length === 0) {
                     appendMessage("Welcome! A support agent will be with you shortly.", 'admin');
                     return;
                }
                
                history.forEach(msg => {
                    // The DB stores 'admin' or 'customer' as the sender role
                    const senderClass = (msg.sender_role.toLowerCase() === 'customer') ? 'user' : 'admin';
                    appendMessage(msg.message_content, senderClass);
                });
            } catch (error) {
                console.error('Error loading chat history:', error);
                // If history load fails, just show the connection message
                appendMessage("Connected. Unable to load previous messages.", 'admin');
            }
        }

        function connectChatSocket() {
            if (chatSocket && chatSocket.readyState !== WebSocket.CLOSED) {
                chatSocket.close();
            }

            // Determine protocol: wss:// for HTTPS, ws:// for HTTP
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsHost = window.location.host;
            // Endpoint matches server.js: /ws/chat/:customerId
            const chatUrl = `${wsProtocol}//${wsHost}/ws/chat/${customerId}`;
            
            chatSocket = new WebSocket(chatUrl);
            
            // 1. Connection Open
            chatSocket.onopen = () => {
                chatBody.innerHTML = ''; // Clear 'connecting' message
                chatInput.disabled = false;
                document.getElementById('chat-send-btn').disabled = false;
                // Load history immediately after connection is successful
                fetchChatHistory(); 
            };

            // 2. Message Received
            chatSocket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    // Sender is dictated by the backend ('admin' or 'customer')
                    const senderClass = (data.sender === 'admin') ? 'admin' : 'user'; 
                    appendMessage(data.message, senderClass);
                } catch (e) {
                    console.error('Failed to parse chat message:', e);
                }
            };

            // 3. Connection Closed
            chatSocket.onclose = () => {
                appendMessage('Connection lost. Please try reopening the chat or reloading the page.', 'admin');
                chatInput.disabled = true;
                document.getElementById('chat-send-btn').disabled = true;
            };
            
            // 4. Error Handler
            chatSocket.onerror = (error) => {
                console.error('WebSocket Error:', error);
                appendMessage('A connection error occurred. Check network.', 'admin');
            };
        }

        // --- EVENT LISTENERS ---
        
        chatIcon.addEventListener('click', () => {
            chatOverlay.style.display = 'block';
            
            // Start connection if it's closed or null
            if (!chatSocket || chatSocket.readyState === WebSocket.CLOSED) {
                // Display connecting message immediately
                chatBody.innerHTML = `<div class="message admin">Connecting to live support...</div>`;
                connectChatSocket();
            } else if (chatSocket.readyState === WebSocket.OPEN) {
                // Already open, ensure inputs are enabled and scroll to bottom
                chatInput.disabled = false;
                document.getElementById('chat-send-btn').disabled = false;
                chatBody.scrollTop = chatBody.scrollHeight;
            }
            
        });

        chatCloseBtn.addEventListener('click', () => {
            chatOverlay.style.display = 'none';
        });

        // Close modal if user clicks outside the content area
        chatOverlay.addEventListener('click', function(e) {
            if (e.target === chatOverlay) {
                chatOverlay.style.display = 'none';
            }
        });
        
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const messageText = chatInput.value.trim();

            if (messageText && chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                
                const payload = JSON.stringify({
                    // Server determines the sender, but client sends a structured message
                    message: messageText
                });
                
                chatSocket.send(payload); // Send message via WebSocket
                
                // Display message locally immediately, using 'user' class
                appendMessage(messageText, 'user'); 

                chatInput.value = ''; // Clear input field
                chatInput.focus();
            } else if (!chatSocket || chatSocket.readyState !== WebSocket.OPEN) {
                 appendMessage('Not connected. Please wait for the connection to open.', 'admin');
            }
        });

        // Initialize by fetching user data on page load
        fetchUserProfile();
    </script>

</body>
</html>

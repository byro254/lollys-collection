<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolly's Collection: Contact Us</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root { 
            --color-bg-light: #FFFFFF;
            --color-bg-page: #F4F4F9;
            --color-pink-dark: #C2185B;
            --color-pink-accent: #E91E63;
            --color-text-dark: #333333;
            --color-text-subtle: #757575;
            --color-shadow: rgba(0,0,0,0.08);

            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
            --color-success: #4CAF50;
            --color-error: #F44336;
        }

        body { 
            margin: 0; 
            font-family: var(--font-body); 
            background-color: var(--color-bg-page); 
            color: var(--color-text-dark); 
            line-height: 1.6; 
        }

        /* Header */
        .header { 
            background-color: lightpink; 
            padding: 1.2rem 5%; 
            box-shadow: 0 2px 10px var(--color-shadow); 
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; 
            position: sticky; 
            top: 0; 
            z-index: 50; 
        }
        .logo { 
            font-family: var(--font-heading); 
            font-size: 1.8rem; 
            font-weight: 700; 
            color: var(--color-pink-dark); 
            text-decoration: none; 
            margin-bottom: 12px; 
        }
        .main-nav { display: flex; flex-wrap: wrap; gap: 1.5rem; }
        .main-nav a { 
            text-decoration: none; 
            color: var(--color-text-dark); 
            font-weight: 500; 
            font-size: 0.95rem; 
        }
        .main-nav a[href="/contact"] { 
            font-weight: 600; 
            color: var(--color-pink-accent); 
        }

        /* Page Content */
        .page-content { 
            padding: 4rem 5%; 
            text-align: center; 
            max-width: 600px; 
            margin: 0 auto;
        }
        .page-content h2 { 
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--color-pink-dark);
            margin-bottom: 1.5rem;
        }

        /* Contact Form */
        .contact-form {
            background-color: var(--color-bg-light);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--color-shadow);
        }

        .contact-form input,
        .contact-form textarea { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #e0e0e0; 
            border-radius: 4px; 
            font-family: var(--font-body);
        }

        .contact-form input:focus, 
        .contact-form textarea:focus {
            border-color: var(--color-pink-accent);
            outline: none;
        }
        
        .contact-form input[readonly] {
            background-color: #f0f0f0; 
            color: var(--color-text-subtle);
            cursor: default;
        }

        .send-button { 
            background-color: var(--color-pink-dark);
            color: var(--color-bg-light);
            padding: 12px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1rem; 
            width: 100%; 
            font-weight: 600; 
            transition: background-color 0.3s;
        }

        /* Feedback Message Styling */
        #status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: 500;
            display: none;
        }
        .status-success {
            background-color: #e8f5e9;
            color: var(--color-success);
        }
        .status-error {
            background-color: #ffebee;
            color: var(--color-error);
        }

        /* Social Icons */
        .social-links {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .social-links h3 {
            font-size: 1.1rem;
            color: var(--color-text-dark);
            margin-bottom: 15px;
        }
        .social-links-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links-list a {
            font-size: 1.5rem;
            color: var(--color-pink-dark);
            text-decoration: none;
        }

        /* Removed all hover effects */
        .social-links-list a:hover,
        .send-button:hover,
        .main-nav a:hover {
            background: none !important;
            color: var(--color-pink-dark) !important;
            border: none !important;
            transform: none !important;
        }
        
        /* --- CHAT STYLES --- */
        .chat-icon-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-color: var(--color-pink-accent);
            color: var(--color-bg-light);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .chat-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        .chat-modal-content {
            position: fixed;
            bottom: 85px; 
            right: 20px;
            width: 90%;
            max-width: 350px;
            height: 450px;
            background-color: var(--color-bg-light);
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--color-pink-dark);
            color: var(--color-bg-light);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        /* ðŸš¨ NEW: Style for the header icon */
        #chat-header-status {
            display: flex;
            align-items: center;
        }
        #chat-status-icon {
            margin-right: 8px;
            font-size: 1.2em; /* Slightly larger icon */
        }
        /* END NEW STYLES */

        .chat-close-btn {
            background: none;
            border: none;
            color: var(--color-bg-light);
            font-size: 1.2rem;
            cursor: pointer;
            line-height: 1;
        }

        .chat-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--color-bg-page);
        }

        .chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        
        /* Style for disabled inputs/buttons */
        .chat-input-area input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        .chat-input-area button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }


        .chat-input-area button {
            background-color: var(--color-pink-accent);
            color: var(--color-bg-light);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.user {
            background-color: var(--color-pink-accent);
            color: var(--color-bg-light);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.admin {
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            margin-right: auto;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }
        
        /* END CHAT STYLES */

        @media (min-width: 768px) {
            .header {
                flex-direction: row; 
                justify-content: space-between;
                padding: 1.2rem 8%;
            }
            .logo { font-size: 2.2rem; }
            .main-nav { gap: 2rem; }
            .page-content { padding: 6rem 8%; }
            .page-content h2 { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="/" class="logo">Lolly's Collection</a>
        <nav class="main-nav">
            <a href="/">Home</a>
            <a href="/products">Products</a>
            <a href="/cart">Cart (0)</a>
            <a href="/about">About Us</a>
            <a href="/contact">Contact Us</a>
        </nav>
    </header>

    <section class="page-content">
        <h2>Get in Touch</h2>
        <p style="margin-bottom: 30px; color: var(--color-text-subtle);">
            We're here to assist you with any questions about sizing, orders, or styling.
        </p>

       

        <form class="contact-form" id="contact-form">
            <input type="text" id="contact-name" placeholder="Your Name" required>
            <input type="email" id="contact-email" placeholder="Your Email" required>
            <textarea rows="5" id="contact-message" placeholder="Your Message" required></textarea>
            <button type="submit" class="send-button">Send Message</button>
            
            <div id="status-message" role="alert"></div>
        </form>

        <div class="social-links">
            <h3>Connect with us</h3>

            <div class="social-links-list">
                <a href="https://www.facebook.com/profile.php?id=100073395579351" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>

                <a href="https://wa.me/254742041208" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>

                <a href="https://twitter.com/Oyoo O Byron" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>

                <a href="https://discord.gg/lollyscollection" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>

                <a href="https://instagram.com/lollyscollection" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </section>

    <button class="chat-icon-button" id="chat-icon-button">
        <i class="fas fa-comments"></i>
    </button>

    <div class="chat-modal-overlay" id="chat-modal-overlay">
        <div class="chat-modal-content" id="chat-modal-content">
            <div class="chat-header">
                <div id="chat-header-status">
                    <i id="chat-status-icon" class="fas fa-robot"></i> 
                    <span id="chat-header-title">Lolly Bot Support</span>
                </div>
                <button class="chat-close-btn" id="chat-close-btn">&times;</button>
            </div>
            <div class="chat-body" id="chat-body">
                <div class="message admin">Hello! I'm Lolly Bot. How can I assist you today?</div>
            </div>
            <form class="chat-input-area" id="chat-form">
                <input type="text" id="chat-input" placeholder="Type your message..." required>
                <button type="submit" id="chat-send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('contact-form');
        const nameInput = document.getElementById('contact-name');
        const emailInput = document.getElementById('contact-email');
        const messageInput = document.getElementById('contact-message');
        const statusMessage = document.getElementById('status-message');
        const sendButton = form.querySelector('.send-button');
        
        // --- CHAT ELEMENTS ---
        const chatIcon = document.getElementById('chat-icon-button');
        const chatOverlay = document.getElementById('chat-modal-overlay');
        const chatCloseBtn = document.getElementById('chat-close-btn');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatBody = document.getElementById('chat-body');
        // ðŸš¨ NEW HEADER ELEMENTS
        const chatStatusIcon = document.getElementById('chat-status-icon');
        const chatHeaderTitle = document.getElementById('chat-header-title');
        // --- END CHAT ELEMENTS ---

        // --- NEW CHAT STATE VARIABLES (Corrected Scope) ---
        let chatSocket = null;
        var customerId = localStorage.getItem('chat_customer_id'); 
        let isLiveAgentConnected = false; // Is a human admin currently talking?
        let isHandoffRequested = false;    // Has the customer requested a human?

        // Generate a UUID if none exists (for anonymous users)
        if (!customerId) {
            customerId = 'anon-' + Math.random().toString(36).substring(2, 9);
            localStorage.setItem('chat_customer_id', customerId);
        }
        // --- END NEW CHAT STATE VARIABLES ---

        // --- UTILITY FUNCTIONS ---
        
        /**
         * Sets the icon and title in the chat header based on connection type.
         * @param {boolean} isLive - True if connected to a human agent, false for bot mode.
         */
        function setChatHeaderStatus(isLive) {
            if (isLive) {
                chatStatusIcon.className = 'fas fa-user-circle'; 
                chatHeaderTitle.textContent = 'Live Agent Connected';
            } else {
                chatStatusIcon.className = 'fas fa-robot';
                chatHeaderTitle.textContent = 'Lolly Bot Support';
            }
        }

        async function fetchUserProfile() {
            try {
                const response = await fetch('/api/user/profile'); 
                
                if (response.ok) {
                    const user = await response.json();
                    
                    if (user.full_name) {
                        nameInput.value = user.full_name;
                        nameInput.readOnly = true;
                    }
                    if (user.email) {
                        emailInput.value = user.email;
                        emailInput.readOnly = true;
                    }
                    
                    if (user.id) {
                        customerId = String(user.id);
                        localStorage.setItem('chat_customer_id', customerId);
                    }
                }
            } catch (error) {
                console.warn('Could not fetch user profile:', error);
            }
        }


        function displayStatus(message, isSuccess) {
            statusMessage.textContent = message;
            statusMessage.className = isSuccess ? 'status-success' : 'status-error';
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            sendButton.textContent = 'Sending...';
            sendButton.disabled = true;
            statusMessage.style.display = 'none';

            const formData = {
                name: nameInput.value, 
                email: emailInput.value,
                message: messageInput.value
            };

            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    displayStatus('âœ… Your message has been sent successfully! We will be in touch soon via email.', true);
                    if (!nameInput.readOnly) nameInput.value = '';
                    if (!emailInput.readOnly) emailInput.value = '';
                    messageInput.value = '';
                } else {
                    const errorMessage = result.message || 'Server error. Could not send message.';
                    displayStatus(`âŒ Error: ${errorMessage}`, false);
                }
            } catch (error) {
                console.error('Network Error:', error);
                displayStatus('âŒ A network error occurred. Please check your connection and try again.', false);
            } finally {
                sendButton.textContent = 'Send Message';
                sendButton.disabled = false;
            }
        });
        
        // --- CHAT FUNCTIONS ---

        function appendMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.textContent = text;
            msgDiv.classList.add('message', sender);
            chatBody.appendChild(msgDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        /**
         * Routes the user's message to the server for AI processing (or local handoff check).
         */
        function processAIBotRequest(userMessage) {
            chatInput.disabled = true;
            document.getElementById('chat-send-btn').disabled = true;
            
            // Check for explicit handoff first (Client-side optimization)
            const msg = userMessage.toLowerCase();
            
            if (msg.includes('agent') || msg.includes('human') || msg.includes('admin') || msg.includes('transfer')) {
                isHandoffRequested = true;
                appendMessage("Hold on while I connect you to a live agent. This may take a moment...", 'admin');
                initiateAgentHandoff(userMessage); 
                return;
            }
            
            // Send payload to the server's WebSocket, flagging it as an AI request
            const aiPayload = JSON.stringify({
                message: userMessage,
                ai_request: true, // Server will look for this flag
                customerName: nameInput.value || 'Anonymous'
            });
            
            if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                chatSocket.send(aiPayload);
            } else {
                appendMessage("Error: Chat connection is not open. Try refreshing.", 'admin');
                chatInput.disabled = false;
                document.getElementById('chat-send-btn').disabled = false;
            }
        }       

        /**
         * Sends a special message to the server to signal a required human handoff.
         */
        function initiateAgentHandoff(lastMessage) {
            const realCustomerName = nameInput.value.trim() || 'Anonymous Client';
    
    const handoffPayload = JSON.stringify({
        message: lastMessage,
        handoff: true, // Special flag for the server
        customerName: realCustomerName // â¬…ï¸ Use the confirmed name
    });
            
            if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                chatSocket.send(handoffPayload);
                
                // Keep input disabled while waiting for the admin to connect (until HANDOFF_SUCCESS)
                chatInput.disabled = true;
                document.getElementById('chat-send-btn').disabled = true;
            } else {
                appendMessage("Error initiating handoff: Chat connection is closed. Please try again.", 'admin');
                isHandoffRequested = false;
            }
        }
        
        async function fetchChatHistory() {
            try {
                const response = await fetch(`/api/chat/history/${customerId}`);
                
                if (response.status === 401 || response.status === 403) {
                    throw new Error(`Access Denied (Status ${response.status})`);
                }

                if (!response.ok) throw new Error('Failed to load history.');

                const history = await response.json();
                chatBody.innerHTML = '';

                if (history.length === 0) {
                     appendMessage("Welcome! I'm Lolly Bot. How can I help?", 'admin');
                     return;
                }
                
                history.forEach(msg => {
                    const senderRole = (msg.sender_role || 'admin').toLowerCase(); 
                    const senderClass = (senderRole === 'customer') ? 'user' : 'admin';
                    
                    appendMessage(msg.message_content, senderClass);
                });
                
            } catch (error) {
                console.error('Error loading chat history:', error);
                appendMessage("Connected. Unable to load previous messages. I'm Lolly Bot, how can I help?", 'admin');
            }
        }

        // --- REPLACEMENT FOR connectChatSocket ---
        function connectChatSocket() {
            if (chatSocket && chatSocket.readyState !== WebSocket.CLOSED) {
                chatSocket.close();
            }

            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsHost = window.location.host;
            const chatUrl = `${wsProtocol}//${wsHost}/ws/chat/${customerId}`;
            
            chatSocket = new WebSocket(chatUrl);
            
            chatSocket.onopen = () => {
                chatBody.innerHTML = '';
                
                // Set to Bot mode initially
                setChatHeaderStatus(false);
                
                // Inputs are enabled only after history loads (or immediately if empty)
                chatInput.disabled = false;
                document.getElementById('chat-send-btn').disabled = false;
                
                fetchChatHistory(); 
            };

            chatSocket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    // ðŸš¨ HANDOFF ACKNOWLEDGMENT
                    if (data.sender === 'system' && data.message === 'HANDOFF_SUCCESS') {
                        isLiveAgentConnected = true;
                        isHandoffRequested = false;
                        chatInput.disabled = false;
                        document.getElementById('chat-send-btn').disabled = false;
                        appendMessage('A live agent has joined the chat. How can they assist you?', 'admin');
                        setChatHeaderStatus(true); // Switch to human icon
                        return;
                    }
                    
                    // ðŸš¨ NEW: AI INPUT READY ACKNOWLEDGMENT
                    if (data.sender === 'system' && data.message === 'INPUT_READY') {
                        chatInput.disabled = false;
                        document.getElementById('chat-send-btn').disabled = false;
                        return;
                    }

                    // Standard message handling
                    const senderClass = (data.sender === 'admin') ? 'admin' : 'user'; 
                    appendMessage(data.message, senderClass);
                } catch (e) {
                    console.error('Failed to parse chat message:', e);
                }
            };

            chatSocket.onclose = () => {
                appendMessage('Connection lost. Please try reopening the chat or reloading the page.', 'admin');
                chatInput.disabled = true;
                document.getElementById('chat-send-btn').disabled = true;
                isLiveAgentConnected = false;
                isHandoffRequested = false;
                setChatHeaderStatus(false); // Default back to bot icon
            };
            
            chatSocket.onerror = (error) => {
                console.error('WebSocket Error:', error);
                appendMessage('A connection error occurred. Check network.', 'admin');
            };
        }

        // --- EVENT LISTENERS ---
        
        chatIcon.addEventListener('click', () => {
            chatOverlay.style.display = 'block';
            
            if (!chatSocket || chatSocket.readyState === WebSocket.CLOSED) {
                chatBody.innerHTML = `<div class="message admin">Connecting to Lolly Bot...</div>`;
                connectChatSocket();
            } else if (chatSocket.readyState === WebSocket.OPEN) {
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        });

        chatCloseBtn.addEventListener('click', () => {
            chatOverlay.style.display = 'none';
        });

        chatOverlay.addEventListener('click', function(e) {
            if (e.target === chatOverlay) {
                chatOverlay.style.display = 'none';
            }
        });
        
       // --- REPLACEMENT FOR chatForm.addEventListener ---
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const messageText = chatInput.value.trim();

            if (!messageText) return;

            chatInput.value = ''; 

            if (isLiveAgentConnected && chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                
                // Live Agent: Send standard message
                const payload = JSON.stringify({ message: messageText });
                chatSocket.send(payload); 
                appendMessage(messageText, 'user'); 

            } else if (!isLiveAgentConnected) {
                
                // Bot/AI Mode: Route through AI processor
                appendMessage(messageText, 'user'); 
                processAIBotRequest(messageText);
                
            } else {
                 appendMessage('Not connected. Please wait for the connection to open.', 'admin');
            }
        });

        // Initialize by fetching user data on page load
        fetchUserProfile();
        // Set the initial state when the page loads, even if the modal isn't open
        setChatHeaderStatus(false); 
    </script>

</body>
</html>
